      infrastructure in the `kube-system` namespace.\n\nThe `kube-public` namespace
      is intended for kubernetes objects which should be readable by unauthenticated
      users. Thus, a service account should likely not be created in the `kube-public`
      namespace.\n\n### Triage & Response\n1. Determine if the user should be creating
      this new service account in one of the default namespaces.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"createdAt":1589376017036,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@usr.name"],"query":"@apiVersion:audit.k8s.io*
