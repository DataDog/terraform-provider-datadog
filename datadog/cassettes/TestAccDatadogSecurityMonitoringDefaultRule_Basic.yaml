      @user.username:\"system:anonymous\" @responseStatus.code:[100 TO 299] -@requestURI:\"/healthz\"","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"standardized_attributes
      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"f1o-py5-a50","isDefault":true,"name":"Anonymous
      Request Authorized"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a pod is attached to the host network.\n\n### Strategy\nThis
      rule monitors when a create (`@http.method:create`) action occurs for a pod
      (`@objectRef.resource:pods`) with the host network `@requestObject.spec.hostNetwork:true`
      attached.\n\nAttaching the `hostNetwork` permits a pod to access the node''s
      network adapter allowing a pod to listen to all network traffic for all pods
      on the node and communicate with other pods on the network namespace.\n\n###
      Triage & Response\n1. Determine if the pod needs `hostNetwork` access.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"createdAt":1589376007079,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@requestObject.metadata.generateName"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @http.method:create @requestObject.spec.hostNetwork:true
      @http.status_code:[200 TO 299]","trackType":"logs"},{"distinctFields":[],"name":"non_standardized_attributes","aggregation":"count","groupByFields":["@requestObject.metadata.generateName"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @verb:create @requestObject.spec.hostNetwork:true @responseStatus.code:[200
      TO 299]","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"standardized_attributes
      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"d3g-xpz-cwc","isDefault":true,"name":"Kubernetes
      Pod Created with hostNetwork"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a user is creating a pod in one of the Kubernetes default
      namespaces.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`)
      action occurs for a pod (`@objectRef.resource:pods`) within either of the `kube-system`
      or `kube-public` namespaces.\n\nThe only users creating pods in the `kube-system`
      namespace should be cluster administrators. Furthermore, it is best practice
      to not run any cluster critical infrastructure in the `kube-system` namespace.\n\nThe
      `kube-public` namespace is intended for Kubernetes objects which should be readable
      by unauthenticated users. Thus, a pod should likely not be created in the `kube-public`
      namespace.\n\n### Triage & Response\n1. Determine if the user should be creating
      this new pod in one of the default namespaces.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"createdAt":1589376012191,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@usr.name"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @http.method:create @objectRef.namespace:(\"kube-system\"
      OR \"kube-public\") @http.status_code:[200 TO 299]","trackType":"logs"},{"distinctFields":[],"name":"non_standardized_attributes","aggregation":"count","groupByFields":["@user.username"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @verb:create @objectRef.namespace:(\"kube-system\"
      OR \"kube-public\") @responseStatus.code:[200 TO 299]","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"standardized_attributes
      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"tvf-ju6-h3i","isDefault":true,"name":"Kubernetes
      Pod Created in Kube Namespace"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a user is creating a service account in one of the Kubernetes
      default namespaces.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`)
      action occurs for a service account (`@objectRef.resource:serviceaccounts`)
      within either of the `kube-system` or `kube-public` namespaces.\n\nThe only
      users creating service accounts in the `kube-system` namespace should be cluster
      administrators. Furthermore, it is best practice to not run any cluster critical
      infrastructure in the `kube-system` namespace.\n\nThe `kube-public` namespace
