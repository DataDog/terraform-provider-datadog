      user accounts\n","options":{"detectionMethod":"threshold","evaluationWindow":1800,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"createdAt":1608750331867,"filters":[],"queries":[{"distinctFields":["@usr.id"],"name":"unique_users_failing_to_login","aggregation":"cardinality","groupByFields":["@network.client.ip"],"query":"@evt.category:authentication
