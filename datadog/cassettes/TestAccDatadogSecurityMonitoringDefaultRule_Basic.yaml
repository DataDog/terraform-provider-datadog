      Attached to a Pod"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an unauthenticated request user is permitted in Kubernetes.\n\n###
      Strategy\nThis rule monitors when any action is permitted (`@http.status_code:[100
      TO 299]`) for an unauthenticated user (`@user.username:\\\"system:anonymous\\\"`).\nThe
      `/healthz` endpoint is commonly accessed unauthenticated and it is excluded
      in the query filter.\n\n### Triage & Response\n1. Inspect all of the HTTP paths
      accessed and determine if any of the path should be permitted by unauthenticated
      users.\n2. Determine what IP addresses accessed Kubernetes endpoints which may
      contain sensitive data.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"createdAt":1589376002149,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":[],"query":"@apiVersion:audit.k8s.io*
