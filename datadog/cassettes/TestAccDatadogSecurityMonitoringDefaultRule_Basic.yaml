      > 0"}],"type":"log_detection","id":"t6r-kqt-hxb","isDefault":true,"name":"AWS
      S3 Buckets enumerated"},{"creationAuthorId":0,"tags":["security:compliance","framework:cis-aws","control:cis-3.3","source:cloudtrail","scope:amazon"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect AWS root user activity. \n\n### Strategy\nMonitor CloudTrail and
      detect when any `@userIdentity.type` has a value of `Root`, but is not invoked
      by an AWS service.\n\n### Triage & Response\n1. Reach out to the user to determine
      if the login was legitimate. \n2. If the login wasn''t legitimate, rotate the
      credentials, enable 2FA, and open an investigation. \n\nFor best practices,
      check out the [AWS Root Account Best Practices][1] documentation.\n\n[1]: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":3,"createdAt":1585870281964,"filters":[],"queries":[{"distinctFields":[],"name":"","aggregation":"count","groupByFields":["@network.client.ip"],"query":"source:cloudtrail
