      > 0"}],"type":"log_detection","id":"2kn-z6k-6kf","isDefault":true,"name":"AWS
      root account activity"},{"creationAuthorId":0,"tags":["security:attack","tactic:TA0040-impact","technique:T1485-data-destruction","source:cloudtrail","scope:ec2"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an attacker is destroying an EC2 subnet.\n\n### Strategy\nThis
