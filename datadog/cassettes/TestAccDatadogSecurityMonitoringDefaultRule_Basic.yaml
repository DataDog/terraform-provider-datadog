      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"zgq-pd9-wgw","isDefault":true,"name":"New
      Kubernetes Namespace Created"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a service''s port is attached to the node''s IP.\n\n### Strategy\nThis
      rule monitors when a create (`@http.method:create`) action occurs for a service
      (`@objectRef.resource:services`) attaching the service''s port to the node''s
      IP `@requestObject.spec.type:NodePort`.\n\nExposing the service''s port to the
      the node''s IP allows other hosts on the network namespace to access this service.\n\n###
      Triage & Response\n1. Determine if the service needs to expose it''s network
      connection with `NodePort` access.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"createdAt":1589376023160,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@objectRef.name"],"query":"@apiVersion:audit.k8s.io*
