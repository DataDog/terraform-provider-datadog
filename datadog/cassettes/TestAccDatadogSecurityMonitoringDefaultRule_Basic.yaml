      EC2 subnet deleted"},{"creationAuthorId":0,"tags":["security:compliance","framework:cis-aws","control:cis-3.9","source:cloudtrail","scope:amazon-config"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an attacker is trying to evade defenses by disabling an AWS
