      the user to see if they intended to make this API call.\n3. If the user did
      not make the API call:\n * Rotate the credentials.\n * Investigate if the same
      credentials made other unauthorized API calls.\n\n[1]: https://docs.aws.amazon.com/config/latest/APIReference/API_StopConfigurationRecorder.html\n[2]:
      https://docs.aws.amazon.com/config/latest/APIReference/API_DeleteDeliveryChannel.html","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"createdAt":1585870283149,"filters":[],"queries":[{"distinctFields":[],"name":"","aggregation":"count","groupByFields":["@userIdentity.arn"],"query":"source:cloudtrail
