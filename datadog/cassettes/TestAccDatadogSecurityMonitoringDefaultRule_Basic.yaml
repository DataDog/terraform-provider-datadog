      OR \"kube-public\") @http.status_code:[200 TO 299]","trackType":"logs"},{"distinctFields":[],"name":"non_standardized_attributes","aggregation":"count","groupByFields":["@user.username"],"query":"@apiVersion:audit.k8s.io*
