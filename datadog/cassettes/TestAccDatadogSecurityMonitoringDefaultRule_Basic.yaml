      MFA Bypass Attempted"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a user attaches to a pod.\n\n### Strategy\nThis rule monitors
      when a user attaches (`@objectRef.subresource:attach`) to a pod (`@objectRef.resource:pods`).\n\nA
      user should not need to attach to a pod. Attaching to a pod allows a user to
      attach to any process in a running container which may give an attacker access
      to sensitive data.\n\n### Triage & Response\n1. Determine if the user should
      be attaching to a running container.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"createdAt":1589375996858,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@usr.name"],"query":"@apiVersion:audit.k8s.io*
