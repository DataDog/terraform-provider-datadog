      user and ensure they rotate the password on Google and any other accounts where
      they may have reused this password. Ensure the user is aware of strong password
      guidelines.\n\n[1]: https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login#account_disabled_password_leak","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"createdAt":1585870280553,"filters":[],"queries":[{"distinctFields":[],"name":"","aggregation":"count","groupByFields":["@actor.email"],"query":"source:gsuite
