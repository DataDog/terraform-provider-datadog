      @http.status_code:[200 TO 299]","trackType":"logs"},{"distinctFields":[],"name":"non_standardized_attributes","aggregation":"count","groupByFields":["@objectRef.name"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:services @verb:create @requestObject.spec.type:NodePort
      @responseStatus.code:[200 TO 299]","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"standardized_attributes
      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"cvp-3wz-v3s","isDefault":true,"name":"Kubernetes
      Service Created with NodePort"},{"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when a user execs into a pod.\n\n### Strategy\nThis rule monitors
      when a user execs (`@objectRef.subresource:exec`) into to a pod (`@objectRef.resource:pods`).\n\nA
      user should not need to exec into a pod. Execing into a pod allows a user to
      execute any process in container which is not already running.\nIt is most common
      to execute the bash process to gain an interactive shell.\nIf this is an attacker,
      they can access any data which the pod has permissions to, including secrets.\n\n###
      Triage & Response\n1. Determine if the user should be execing into a running
      container.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"createdAt":1589376094658,"filters":[],"queries":[{"distinctFields":[],"name":"standardized_attributes","aggregation":"count","groupByFields":["@usr.name"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @objectRef.subresource:exec @http.method:create @http.status_code:[101
      TO 299]","trackType":"logs"},{"distinctFields":[],"name":"non_standardized_attributes","aggregation":"count","groupByFields":["@user.username"],"query":"@apiVersion:audit.k8s.io*
      @objectRef.resource:pods @objectRef.subresource:exec @verb:create @responseStatus.code:[101
      TO 299]","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"standardized_attributes
      > 0 || non_standardized_attributes > 0"}],"type":"log_detection","id":"hyd-cu4-79x","isDefault":true,"name":"User
      Exec into a Pod"},{"creationAuthorId":0,"tags":["source:auth0","security:attack","tactic:TA0006-credential-access","technique:T1110-brute-force"],"isEnabled":true,"hasExtendedTitle":true,"message":"##
      **Goal:**\nDetect a brute force attack on a user. \n\n## **Strategy:**\n**To
      determine a successful attempt:** Detect when the same user fails to login five
      times and then successfully logs in. This generates a `MEDIUM` severity signal.\n\n**To
      determine an unsuccessful attempt:** Detect when the same user fails to login
      five times. This generates an `INFO` severity signal.\n\n## **Triage & Response:**\n1.
      Inspect the logs to see if this was a valid login attempt.\n2. See if 2FA was
      authenticated\n3. If the user was compromised, rotate user credentials.\n\n","options":{"detectionMethod":"threshold","evaluationWindow":600,"maxSignalDuration":86400,"keepAlive":3600},"version":3,"createdAt":1597422956269,"filters":[],"queries":[{"distinctFields":[],"name":"failed_login","aggregation":"count","groupByFields":["@usr.id"],"query":"source:auth0
      @evt.name:(failed_login_incorrect_password OR failed_login_invalid_email_or_username)","trackType":"logs"},{"distinctFields":[],"name":"successful_login","aggregation":"count","groupByFields":["@usr.id"],"query":"source:auth0
      @evt.name:success_login","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"Successful","condition":"failed_login>5
      && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"failed_login>10"}],"type":"log_detection","id":"dde-oia-yjr","isDefault":true,"name":"Brute
      force attack on an Auth0 user"},{"creationAuthorId":0,"tags":["source:auth0","security:attack","tactic:TA0006-credential-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"##
      **Goal:**\nDetect log ins from the same user from multiple countries within
      a short time frame.\n\n## **Strategy:**\nUtilize geo-ip data to detect when
      a user logs in from two IP addresses which are in different countries within
      a short time frame.\n\n## **Triage & Response:**\n1. See if 2FA was used for
      authentication.\n2. Contact the user and see if this behavior is expected.\n3.
      If the user was compromised, rotate the user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":3600,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"createdAt":1597422956982,"filters":[],"queries":[{"distinctFields":["@network.client.geoip.country.name"],"name":"successful_logins_by_country","aggregation":"cardinality","groupByFields":["@usr.id"],"query":"source:auth0
      @evt.name:success_login","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"successful_logins_by_country
      > 1"}],"type":"log_detection","id":"j6f-xqz-wig","isDefault":true,"name":"Auth0
      user authenticating from multiple countries"},{"creationAuthorId":0,"tags":["source:auth0","security:attack","tactic:TA0001-initial-access","technique:T1078-valid-accounts"],"isEnabled":true,"hasExtendedTitle":true,"message":"##
      **Goal:**\nDetect when a user logs in with a breached password.\n\n## **Strategy:**\nAuth0
      logs an event when a user logs in with a breached password. When this event
      is detected, Datadog generates a `MEDIUM` severity Security Signal.\n\nYou can
      see more information on how Auth0 detects breached passwords on their [documentation][1].\n\n##
      **Triage & Response:**\n1. Inspect the policy and user location to see if this
      was a login from approved location\n2. See if 2FA was authenticated\n3. If the
      user was compromised, rotate user credentials.\n\n[1][https://auth0.com/docs/anomaly-detection/brute-force-protection]\n","options":{"detectionMethod":"threshold","evaluationWindow":0,"maxSignalDuration":0,"keepAlive":0},"version":4,"createdAt":1597422957145,"filters":[],"queries":[{"distinctFields":[],"name":"breached_password","aggregation":"count","groupByFields":["@usr.id"],"query":"source:auth0
      @evt.name:breached_password","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"","condition":"breached_password
      > 0"}],"type":"log_detection","id":"yhw-avf-dz0","isDefault":true,"name":"Auth0
      user logged in with a breached password"},{"creationAuthorId":0,"tags":["source:auth0","security:attack","tactic:TA0006-credential-access","technique:T1110-brute-force"],"isEnabled":true,"hasExtendedTitle":true,"message":"##
      **Goal:**\nDetect Account Take Over (ATO) through credential stuffing attack.\n\n##
      **Strategy:**\n**To determine a successful attempt:** Detect a high number of
      failed logins from at least ten unique users and at least one successful login
      for a user. This generates a `HIGH` severity signal.\n\n**To determine an unsuccessful
      attempt:** Detect a high number of failed logins from at least ten unique users.
      This generates an `INFO` severity signal.\n\n## **Triage & Response:**\n1. Inspect
      the logs to see if this was a valid login attempt.\n2. See if 2FA was authenticated\n3.
      If the user was compromised, rotate user credentials.\n\n","options":{"detectionMethod":"threshold","evaluationWindow":600,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"createdAt":1597422958108,"filters":[],"queries":[{"distinctFields":["@usr.id"],"name":"unique_users_failing_to_login","aggregation":"cardinality","groupByFields":["@network.client.ip"],"query":"source:auth0
      @evt.name:(failed_login_incorrect_password OR failed_login_invalid_email_or_username)","trackType":"logs"},{"distinctFields":[],"name":"successful_login","aggregation":"count","groupByFields":["@network.client.ip"],"query":"source:auth0
      @evt.name:success_login","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Successful","condition":"unique_users_failing_to_login>10
      && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"unique_users_failing_to_login>10"}],"type":"log_detection","id":"ryo-snu-uva","isDefault":true,"name":"Credential
      stuffing attack on Auth0"},{"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when any user logs in to Azure AD without multi-factor authentication.\n\n###
      Strategy\nThis rule monitors Azure Activity logs for Active Directory logs and
      detects when any `@evt.category` has a value of  `SignInLogs`, and `@properties.authenticationRequirement`
      has a value of `singleFactorAuthentication`.\n\n### Triage & Response\n1. Reach
      out to the user to determine if the login was legitimate.\n2. If the login was
      legitimate, request that the user enables 2FA.\n3. If the login wasn''t legitimate,
      rotate the credentials.\n4. Review all user accounts to ensure MFA is enabled.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":3,"createdAt":1598468815267,"filters":[],"queries":[{"distinctFields":[],"name":"user_login_without_mfa","aggregation":"count","groupByFields":["@usr.id"],"query":"source:azure.activedirectory
      @evt.category:SignInLogs @properties.authenticationRequirement:singleFactorAuthentication","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"user_login_without_mfa
      > 0"}],"type":"log_detection","id":"c8i-66d-m7u","isDefault":true,"name":"Azure
      AD Login Without MFA"},{"creationAuthorId":0,"tags":["security:attack","tactic:TA0001-initial-access","technique:T1190-exploit-public-facing-application","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an Azure Frontdoor Web Application Firewall (WAF) logs a request
      from an IP address.\n\n### Strategy\nThis rule monitors Azure Activity logs
      for Frontdoor Web Application Firewall logs and detects when the `@evt.name`
      has a value of  `Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write`
      and `@properties.action` has a value of `Log`.\n\n### Triage & Response\n1.
      Inspect whether this request should have been blocked or not.\n2. Navigate to
      the IP dashboard and inspect other requests this IP address has made.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":2,"createdAt":1598468815399,"filters":[],"queries":[{"distinctFields":[],"name":"waf_logged_a_request","aggregation":"count","groupByFields":["@properties.clientIP"],"query":"source:azure.network
      @evt.name:\"Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write\" @properties.action:Log","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"waf_logged_a_request
      > 0"}],"type":"log_detection","id":"bkk-48l-vem","isDefault":true,"name":"Azure
      Frontdoor WAF Logged a Request"},{"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an Azure network security group allows inbound traffic from
      all IP Addresses.\n\n### Strategy\nThis rule monitors Azure Activity logs for
      network changes and detects when the `@evt.name` has a value of  `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE`,
      `@properties.securityRules.properties.direction` has a value of `Inbound`, `@properties.securityRules.properties.access`
      has a value of `Allow`, and `@properties.securityRules.properties.sourceAddressPrefix`
      has a value of either `0.0.0.0/0` OR `*`.\n\n### Triage & Response\n1. Inspect
      which Virtual Machines are associated with this security group.\n2. Determine
      whether this security group and the VMs should permit inbound traffic from all
      IP addresses.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":2,"createdAt":1598468816111,"filters":[],"queries":[{"distinctFields":[],"name":"security_group_open_to_world","aggregation":"count","groupByFields":["@resourceId"],"query":"source:azure.network
      @evt.name:\"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE\" @properties.securityRules.properties.direction:Inbound
      @properties.securityRules.properties.access:Allow @properties.securityRules.properties.sourceAddressPrefix:(\"0.0.0.0/0\"
      OR \"*\")","trackType":"logs"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"security_group_open_to_world
      > 0"}],"type":"log_detection","id":"owu-2uz-8cb","isDefault":true,"name":"Azure
      Network Security Group Open to the World"},{"creationAuthorId":0,"tags":["security:attack","tactic:TA0001-initial-access","technique:T1190-exploit-public-facing-application","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"###
      Goal\nDetect when an Azure Frontdoor Web Application Firewall (WAF) blocks a
      request from an IP address.\n\n### Strategy\nThis rule monitors Azure Activity
      logs for Frontdoor Web Application Firewall logs and detects when the `@evt.name`
      has a value of  `Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write`
      and `@properties.action` has a value of `Block`.\n\n### Triage & Response\n1.
