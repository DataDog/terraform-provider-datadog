d":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a privileged pod is created. Privileged pods remove container isolation which allows privileged actions on the host.\n\n### Strategy\nThis rule monitors when a pod (`@objectRef.resource:pods`) is created (`@http.method:create`) and the privileged security context (`@requestObject.spec.containers.securityContext.privileged`) is `true`.\n\n### Triage & Response\n1. Determine if the pod should be privileged. ","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:pods @http.method:create @requestObject.spec.containers.securityContext.privileged:true","groupByFields":["@objectRef.name","@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:pods @verb:create @requestObject.spec.containers.securityContext.privileged:true","groupByFields":["@objectRef.name","@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"smy-zpp-8hr","createdAt":1626700164544,"name":"New Kubernetes privileged pod created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1083-file-and-directory-discovery","source:amazon-fsx","scope:amazon-fsx","tactic:TA0007-discovery","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect and identify users accessing files they do not have permission to access.\n\n## Strategy\n\nMonitor AWS FSx logs and detect more than 10 occurrences where `@evt.id` is equal to `4656` and `@Event.System.Keywords` is equal to `0x8010000000000000`. \n\n## Triage & Response\n1. Inspect the log and determine if the user should be accessing the file: `{{@ObjectName}}`.\n2. If access is not legitimate, investigate user `({{@usr.id}})` activity. \n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:aws.fsx @evt.id:4656 @Event.System.Keywords:0x8010000000000000","groupByFields":["@usr.id"],"aggregation":"cardinality","name":"file_deny","distinctFields":["@ObjectName"]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"file_deny > 10"}],"type":"log_detection","id":"vsj-4y9-rg1","createdAt":1627668329581,"name":"AWS FSx Excessive File Denied"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","scope:azure-active-directory"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect whenever Azure Identity Protection categorizes an Azure Active Directory login as risky.\n\n## Strategy\nMonitor Azure Active Directory sign in activity (`@evt.name:\"Sign-in activity\"`) and generate a signal when Azure identifies the user as risky or compromised (`@properties.riskState:\"atRisk\" OR \"confirmedCompromised\"`). \n\n## Triage and response\n1. Analyze the location (`@network.client.geoip.subdivision.name`) of `{{@usr.id}}` to determine if they''re logging into from their usual location. \n2. If log in activity is not legitimate, disable `{{@usr.id}}` account.\n3. Investigate any devices owned by `{{@usr.id}}`.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"risk_level_during_signin_high","metric":"","aggregation":"count","groupByFields":["@usr.id"],"query":"source:azure.activedirectory @evt.name:\"Sign-in activity\" @evt.category:SignInLogs -@evt.outcome:failure @properties.riskState:(atRisk OR confirmedCompromised) @properties.riskLevelDuringSignIn:high @properties.riskLevelAggregated:(medium OR high)"},{"distinctFields":[],"name":"risk_level_aggregated_high","metric":"","aggregation":"count","groupByFields":["@usr.id"],"query":"source:azure.activedirectory @evt.name:\"Sign-in activity\" @evt.category:SignInLogs -@evt.outcome:failure @properties.riskState:(atRisk OR confirmedCompromised) @properties.riskLevelAggregated:high @properties.riskLevelDuringSignIn:(medium OR high)"},{"distinctFields":[],"name":"risk_level_medium","metric":"","aggregation":"count","groupByFields":["@usr.id"],"query":"source:azure.activedirectory @evt.name:\"Sign-in activity\" @evt.category:SignInLogs -@evt.outcome:failure @properties.riskState:(atRisk OR confirmedCompromised) @properties.riskLevelAggregated:medium @properties.riskLevelDuringSignIn:medium"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"High Risk Aggregated","condition":"risk_level_aggregated_high > 0"},{"status":"high","notifications":[],"name":"High Risk During Sign-In","condition":"risk_level_during_signin_high > 0"},{"status":"medium","notifications":[],"name":"Medium Risk","condition":"risk_level_medium > 0"}],"type":"log_detection","id":"h1h-4to-2ka","createdAt":1629464257705,"name":"Azure Active Directory Risky Sign-In"},{"creationAuthorId":1445416,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"rule message","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":1,"createdAt":1630429120218,"filters":[{"action":"require","query":"env:prod"}],"queries":[{"query":"Test-TestSearchSecurityMonitoringSignals-1630429120","groupByFields":[],"aggregation":"count","name":"rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"rule-case","condition":"rule > 0"}],"type":"log_detection","id":"8sa-usk-pjs","isDefault":false,"name":"Test-TestSearchSecurityMonitoringSignals-1630429120"},{"creationAuthorId":1445416,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"rule message","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":1,"createdAt":1630429161470,"filters":[{"action":"require","query":"env:prod"}],"queries":[{"query":"Test-TestListSecurityMonitoringSignals-1630429161","groupByFields":[],"aggregation":"count","name":"rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"rule-case","condition":"rule > 0"}],"type":"log_detection","id":"dys-bnq-oji","isDefault":false,"name":"Test-TestListSecurityMonitoringSignals-1630429161"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:azure.activedirectory","source:azure","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is added as a new owner for an Active Directory application which could be used as a persistence mechanism. \n\n### Strategy\nMonitor Azure Active Directory logs for `@evt.name: \"Add owner to application\"` has an `@evt.outcome` of `success`. \n\n### Triage and response\n1. Review evidence of anomalous activity for the user being added as an owner (`@properties.targetResources`) for the Active Directory application.\n2. Determine if there is a legitimate reason for the user being added to the application.","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.name:\"Add owner to application\" @evt.outcome:success  @usr.name:* -@identity:*","groupByFields":[],"aggregation":"count","name":"new_owner","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"","condition":"new_owner > 0"}],"type":"log_detection","id":"8vm-rcm-ss1","createdAt":1630591816193,"name":"Azure New Owner added to Azure Active Directory application"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1525-implant-internal-image","scope:ecr","source:cloudtrail","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect potential persistence mechanisms being deployed in the AWS Elastic Container Registry (ECR).\n\nNOTE: Amazon ECR requires that users have permission to make calls to the `ecr:GetAuthorizationToken` API through an IAM policy before they can authenticate to a registry and push or pull any images from any Amazon ECR repository.\n\n## Strategy\nDetect when `@evt.name:PutImage` is used against the `ecr.amazonaws.com` API. \n\n## Triage & Response\n1. Check that `{{@responseElements.image.imageId.imageDigest}}` is a valid sha256 hash for the container image with a tag of `{{@responseElements.image.imageId.imageTag}}` in the `{{@responseElements.image.repositoryName}}` repository on AWS Account `{{@usr.account_id}}`.\n2. If the hash is not valid for that container image, determine if the container image was placed there for a malicious purpose.","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @eventSource:ecr.amazonaws.com @evt.name:PutImage -@error.kind:ImageAlreadyExistsException @threat_intel.indicators_matched:*","groupByFields":["@requestParameters.repositoryName"],"aggregation":"count","name":"a","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"ori-yda-7sc","createdAt":1630665990802,"name":"New Private Repository Container Image detected in AWS ECR"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:ecr","technique:T1567-exfiltration-over-web-service","source:cloudtrail","tactic:TA0010-exfiltration","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when a new image is uploaded to the public ECR. This could be a potential exfil route of data from the cloud. Could be a supply chain effect as well if a company hosts their containers here for consumers.\n\nNOTE: Amazon ECR requires that users have permission to make calls to the `ecr-public:GetAuthorizationToken` and `sts:GetServiceBearerToken` API through an IAM policy before they can authenticate to a registry and push any images to an Amazon ECR repository.\n\n## Strategy\n\nDetect when `@evt.name:PutImage` is used against the `ecr-public.amazonaws.com` API. \n\n## Triage & Response\n1. Check that `{{@responseElements.image.imageId.imageDigest}}` is a valid sha256 hash for the container image with a tag of `{{@responseElements.image.imageId.imageTag}}` in the `{{@responseElements.image.repositoryName}}` repository on AWS Account `{{@usr.account_id}}`.\n2. If the hash is not valid for that container image, determine if the container image was placed there for a malicious purpose.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @eventSource:ecr-public.amazonaws.com @evt.name:PutImage -@error.kind:ImageAlreadyExistsException","groupByFields":["@requestParameters.repositoryName"],"aggregation":"count","name":"a","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"3ye-k1x-9mp","createdAt":1630666006819,"name":"New Public Repository Container Image detected in AWS ECR"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:microsoft-365","scope:microsoft-365","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user sets up a mail forwarding rule to another email address. An adversary or insider threat could set a forwarding rule to forward all emails to an external email address.\n\n### Strategy\nMonitor Microsoft 365 audit logs to look for events with `@evt.name` value of `Set-Mailbox`, where a value is set for `@Parameters.ForwardingSmtpAddress` and the `@evt.outcome` is `True`.\n\n### Triage and response\n1. Inspect the `@Parameters.ForwardingSmtpAddress` for `{{@evt.id}}` to see if it is sending email to an external non-company owned domain.\n2. Determine if there is a legitimate use case for the mail forwarding rule.\n3. If `{{@evt.id}}` is not aware of the mail forwarding rule, investigate all `{{@evt.id}}` accounts for anomalous activity. ","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:microsoft-365 @evt.name:Set-Mailbox -@Parameters.ForwardingSmtpAddress:\"\" @Parameters.ForwardingSmtpAddress:* @evt.outcome:True","groupByFields":["@usr.id"],"aggregation":"count","name":"forwarding_rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"","condition":"forwarding_rule > 0"}],"type":"log_detection","id":"vmq-1zo-03a","createdAt":1630681822552,"name":"Exchange Online mail forwarding rule enabled"},{"creationAuthorId":1445416,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"Test rule","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"createdAt":1631884313290,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"","aggregation":"count","groupByFields":[],"query":"@test:true"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"prg-xgq-397","isDefault":false,"name":"Test-Delete_an_existing_rule_returns_OK_response-1631884312"},{"creationAuthorId":1445416,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"Test rule","options":{"detec