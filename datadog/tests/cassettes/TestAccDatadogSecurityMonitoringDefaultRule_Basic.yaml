,"security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect modifications to sensitive credential files from non-standard processes.\n\n## Strategy\nEspecially in production, all credentials should be either defined as code, or static. Drift and unmonitored changes to these credentials can open up attack vectors for adversaries, and cause your organization to be out of compliance with any frameworks or regulations that you are subject to. This detection watches for the modification of sensitive credential files which should not be changed outside of their definitions as code (or static definitions). The Linux commands `vipw` and `vigr` are the standard way to modify shadow and gshadow files respectively. Other processes interacting with these sensitive credential files is highly suspicious and should be investigated.\n\n## Triage and response\n1. Check to see which user or process changed the credential file(s).\n2. Check what was changed in the credential files.\n3. If these changes are not acceptable, roll back contain the host or container in question to an acceptable configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"credential_modified_chmod","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chmod.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n) && chmod.mode != chmod.file.mode","agentRuleId":"credential_modified_chmod"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_chmod OR credential_modified_chmod)"},{"distinctFields":[],"name":"credential_modified_chown","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chown.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n) && (chown.uid != chown.file.uid || chown.gid != chown.file.gid)","agentRuleId":"credential_modified_chown"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_chown OR credential_modified_chown)"},{"distinctFields":[],"name":"credential_modified_link","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (link.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ]\n    || link.file.destination.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"credential_modified_link"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_link OR credential_modified_link)"},{"distinctFields":[],"name":"credential_modified_rename","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (rename.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ]\n    || rename.file.destination.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"credential_modified_rename"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_rename OR credential_modified_rename)"},{"distinctFields":[],"name":"credential_modified_open","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    open.flags & ((O_CREAT|O_RDWR|O_WRONLY|O_TRUNC)) > 0 &&\n    (open.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"credential_modified_open"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_open OR credential_modified_open OR credential_modified)"},{"distinctFields":[],"name":"credential_modified_unlink","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (unlink.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"credential_modified_unlink"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_unlink OR credential_modified_unlink)"},{"distinctFields":[],"name":"credential_modified_utimes","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (utimes.file.path in [ \"/etc/shadow\", \"/etc/gshadow\" ])\n    && process.file.path not in [ \"/sbin/vipw\", \"/usr/sbin/vipw\", \"/sbin/vigr\", \"/usr/sbin/vigr\" ]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"credential_modified_utimes"},"query":"@agent.rule_id:(Either__etc_shadow__or__etc_gshadow_was_modified_by_a_non_standard_tool_credential_modified_utimes OR credential_modified_utimes)"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"credential_modified_chmod","condition":"credential_modified_chmod > 0"},{"status":"high","notifications":[],"name":"credential_modified_chown","condition":"credential_modified_chown > 0"},{"status":"high","notifications":[],"name":"credential_modified_link","condition":"credential_modified_link > 0"},{"status":"high","notifications":[],"name":"credential_modified_rename","condition":"credential_modified_rename > 0"},{"status":"high","notifications":[],"name":"credential_modified_open","condition":"credential_modified_open > 0"},{"status":"high","notifications":[],"name":"credential_modified_unlink","condition":"credential_modified_unlink > 0"},{"status":"high","notifications":[],"name":"credential_modified_utimes","condition":"credential_modified_utimes > 0"}],"type":"workload_security","id":"srd-2ub-jov","createdAt":1598516746271,"name":"Either /etc/shadow/ or /etc/gshadow was modified by a non-standard tool"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1222","source:runtime-security-agent","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nTo access protected files and directories, attackers may attempt to change the permissions on these files and directories.\n\n## Strategy\nThis detection monitors the permissions changes to sensitive files and directories such as `/etc/` and `/sbin/`.\n\n## Triage & Response\n1. Check to see if the file or directory was made more permissive.\n2. Check which user or process made the change.\n3. If these changes are unexpected, contain the host or container and roll back to the last known good configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:runtime-security-agent @agent_rule_id:\"permissions_changed\"","groupByFields":["host"],"aggregation":"count","name":"previous_agent_rule","distinctFields":[]},{"query":"source:runtime-security-agent @agent.rule_id:\"permissions_changed\"","groupByFields":["host"],"aggregation":"count","name":"current_agent_rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"previous_agent_rule > 0 || current_agent_rule > 0"}],"type":"workload_security","id":"mj3-ucf-hr6","createdAt":1598516746259,"name":"Permissions were changed on sensitive Linux files"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1552-unsecured-credentials","source:route53","tactic:TA0006-credential-access","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a requested domain resolves to the AWS Metadata IP (169.254.169.254).\n\n### Strategy\nInspect the Route 53 logs and determine if the response data for a DNS request matches the AWS Metadata IP (169.254.169.254). This could indicate an attacker is attempting to steal your credentials from the AWS metadata service.\n\n### Triage and response\n1. Determine which instance is associated with the DNS request.\n2. Determine whether the domain name which was requested (`dns.question.name`) should be permitted. If not, conduct an investigation and determine what requested the domain and determine if the AWS metadata credentials were accessed by an attacker.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:route53 @answers.Rdata:169.254.169.254 -@route53_edge_location:*","groupByFields":["instance-id"],"aggregation":"count","name":"domain_resolve_to_metadata_ip","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"domain_resolve_to_metadata_ip > 0"}],"type":"log_detection","id":"mwi-zj7-db9","createdAt":1603296598998,"name":"EC2 instance resolved a suspicious AWS metadata DNS query"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:route53","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a requested domain has a suspicious TLD.\n\n### Strategy\nInspect the Route 53 logs and determine if the TLD of the DNS question (`@dns.question.name`) matches one of the top 5 TLDs on [Spamhaus''s Most Abused Top Level Domains list][1].\n\n### Triage and response\n1. Determine which instance is associated with the DNS request.\n2. Determine whether the domain name which was requested (`dns.question.name`) should be permitted. If not, conduct an investigation and determine what requested the domain and determine if the AWS metadata credentials were accessed by an attacker.\n\n[1]: https://www.spamhaus.org/statistics/tlds/\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"@dns.question.name:(*.fit. OR *.work. OR *.webcam. OR *.loan. OR *.cf.) -@route53_edge_location:*","groupByFields":["instance-id"],"aggregation":"count","name":"suspicious_tld","distinctFields":[]},{"query":"@dns.question.name:(*.no-ip. OR *.hopto.org OR *.myftp.org OR *.us.to OR *.myvpc.com OR *.dlinkddns.com OR *.myftp.biz) -@route53_edge_location:*","groupByFields":["instance-id"],"aggregation":"count","name":"suspicious_ddns","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"TLD","condition":"suspicious_tld > 0"},{"status":"medium","notifications":[],"name":"Dynamic DNS","condition":"suspicious_ddns > 0"}],"type":"log_detection","id":"dus-bf6-3jr","createdAt":1603296605789,"name":"EC2 instance requested a suspicious domain"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["fim:true","technique:T1543-create-or-modify-system-process","source:runtime-security-agent","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect modifications to system services.\n\n## Strategy\nEspecially in production, systems should be generated based on standard images such as AMIs for Amazon EC2, VM images in Azure, or GCP images. Systemd is the default service manager in many Linux distributions. It manages the lifecycle of background processes and services, and can be used by an attacker to establish persistence in the system. Attackers can do this by injecting code into existing systemd services, or by creating new ones. Systemd services can be started on system boot, and therefore attacker code can persist through system reboots.\n\n## Triage and response\n1. Check to see what service was modified of created.\n2. Identify whether it is a known service, being modified by a known user and/or process.\n3. If these changes are not acceptable, roll back the host in question to an acceptable configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"systemd_modification_chmod","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chmod.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n) && chmod.mode != chmod.file.mode","agentRuleId":"systemd_modification_chmod"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_chmod OR systemd_modification_chmod)"},{"distinctFields":[],"name":"systemd_modification_chown","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chown.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n) && (chown.uid != chown.file.uid || chown.gid != chown.file.gid)","agentRuleId":"systemd_modification_chown"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_chown OR systemd_modification_chown)"},{"distinctFields":[],"name":"systemd_modification_link","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (link.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ]\n    || link.file.destination.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"systemd_modification_link"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_link OR systemd_modification_link)"},{"distinctFields":[],"name":"systemd_modification_rename","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (rename.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ]\n    || rename.file.destination.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"systemd_modification_rename"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_rename OR systemd_modification_rename)"},{"distinctFields":[],"name":"systemd_modification_open","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    open.flags & (O_CREAT|O_RDWR|O_WRONLY) > 0 &&\n    (open.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"systemd_modification_open"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_open OR systemd_modification_open OR systemd_modification)"},{"distinctFields":[],"name":"systemd_modification_unlink","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (unlink.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"systemd_modification_unlink"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_unlink OR systemd_modification_unlink)"},{"distinctFields":[],"name":"systemd_modification_utimes","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (utimes.file.path in [ ~\"/lib/systemd/system/*\", ~\"/usr/lib/systemd/system/*\", ~\"/etc/systemd/system/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"systemd_modification_utimes"},"query":"@agent.rule_id:(Systemd_Modification_systemd_modification_utimes OR systemd_modification_utimes)"}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"systemd_modification_chmod","condition":"systemd_modificat