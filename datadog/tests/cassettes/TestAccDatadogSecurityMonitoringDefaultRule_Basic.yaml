docs.aws.amazon.com/config/latest/APIReference/API_StopConfigurationRecorder.html\n[2]: https://docs.aws.amazon.com/config/latest/APIReference/API_DeleteDeliveryChannel.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(StopConfigurationRecorder OR DeleteDeliveryChannel OR PutDeliveryChannel OR PutConfigurationRecorder)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"p1b-9np-rw1","createdAt":1585870283149,"name":"AWS config modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:threat-intel","scope:template"],"isEnabled":false,"hasExtendedTitle":true,"message":"### Goal\nDetect when a stolen laptop has been connected to the network.\n\n### Strategy\nUsing the Datadog [Lookup Processor](https://docs.datadoghq.com/logs/processing/processors/?tab=ui#lookup-processor) you can maintain a blocklist of MAC addresses.\nWhen a MAC address connects to the network, the @threat.stolen_laptop attribute is set to `true`.\nThis threat detection rule queries for `@threat.stolen_laptop:true` and generates a security signal. \n\n### Triage and response\nEnter your triage and response process for when a stolen laptop has connected to your network to help users responding to the security signal quickly triage and respond to the signal. \n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"@threat.stolen_laptop:true @network.client.mac:*","groupByFields":["@network.client.mac"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"ap3-xy9-tsm","createdAt":1585870283379,"name":"TEMPLATE - Stolen Laptop Connected to Network"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":false,"hasExtendedTitle":true,"message":"### Goal\nDetect an account take over (ATO) through brute force attempts.\n\n### Strategy\nTo determine a successful attempt: Detect a high amount of failed logins and at least one successful login for a given IP address. This will generate a `HIGH` severity signal.\nTo determine an attempt: Detect a high amount of failed logins for a given IP address. This will generate an `INFO severity signal.\n\n### Triage and response\n1. Inspect the logs to see if this was a valid login attempt.\n2. See if 2FA was authenticated.\n3. If the user was compromised, rotate user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":7200,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"@evt.name:authentication @evt.outcome:failure","groupByFields":["@usr.name"],"aggregation":"count","name":"","distinctFields":[]},{"query":"@evt.name:authentication @evt.outcome:success","groupByFields":["@usr.name"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":["@slack-secops"],"name":"Successful","condition":"a>5 && b>0"},{"status":"info","notifications":[],"name":"Attempted","condition":"a>5"}],"type":"log_detection","id":"wce-cxo-pe4","createdAt":1585870283641,"name":"TEMPLATE - Brute Force Attack Grouped By IP"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","requirement:Monitoring","scope:cloudtrail","framework:cis-aws","control:4.5","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an attacker is trying to evade defenses by disabling or modifying CloudTrail.\n\n### Strategy\nThis rule lets you monitor these CloudTrail API calls to detect if an attacker is modifying or disabling CloudTrail:\n\n* [DeleteTrail][1]\n* [UpdateTrail][2]\n* [StopLogging][3]\n\n### Triage and response\n1. Determine which user in your organization owns the API key that made this API call.\n2. Contact the user to see if they intended to make this API call.\n3. If the user did not make the API call:\n * Rotate the credentials.\n * Investigate if the same credentials made other unauthorized API calls.\n\n[1]: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_DeleteTrail.html\n[2]: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_UpdateTrail.html\n[3]: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_StopLogging.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(DeleteTrail OR UpdateTrail OR StopLogging OR CreateTrail OR StartLogging)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"4hv-083-miw","createdAt":1585870283907,"name":"AWS CloudTrail configuration modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:ec2","source:guardduty","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect Brute Force Attacks\n\n### Strategy\nLeverage GuardDuty and detect when an attacker is performing a brute force attack. The following are GuardDuty findings trigger this signal:\n\n* [UnauthorizedAccess:EC2/SSHBruteForce][1]\n* [UnauthorizedAccess:EC2/RDPBruteForce][2]\n\n\n### Triage and response\n1. Inspect the role of the EC2 instance in the attack. Find the role in the signal name - either `ACTOR` or `TARGET`.\n   * If you are the `TARGET` and the instance is available on the internet, expect to see IPs scanning your systems.\n   * If you are the `TARGET` and the instance is **not** available on the internet, this means a host on your internal network is scanning your EC2 instance. Open an investigation.\n   * If you are the `ACTOR`, this means that your instance is performing brute force attacks on other systems. Open an investigation.\n\n[1]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_unauthorized.html#unauthorized9\n[2]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_unauthorized.html#unauthorized10\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":13,"isDefault":true,"filters":[],"queries":[{"query":"source:guardduty @evt.name:(UnauthorizedAccess\\:EC2\\/SSHBruteForce OR UnauthorizedAccess\\:EC2\\/RDPBruteForce) @detail.service.resourceRole:ACTOR","groupByFields":["instance-id"],"aggregation":"count","name":"","distinctFields":[]},{"query":"source:guardduty @evt.name:(UnauthorizedAccess\\:EC2\\/SSHBruteForce OR UnauthorizedAccess\\:EC2\\/RDPBruteForce) @detail.service.resourceRole:TARGET","groupByFields":["instance-id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"ACTOR","condition":"a > 0"},{"status":"info","notifications":[],"name":"TARGET","condition":"b > 0"}],"type":"log_detection","id":"vyl-ylc-3io","createdAt":1585870284202,"name":"AWS EC2 instance involved in brute force attack"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an EBS encryption is disabled by default. \n\n### Strategy\nMonitor CloudTrail and detect when EBS encryption is disabled by default via the following API call:\n\n* [DisableEbsEncryptionByDefault][1]\n\n### Triage and response\n1. Determine which user in your organization owns the API key that made this API call.\n2. Contact the user and let them know that it is best practice to enable EBS encryption by default.\n3. Re-enable EBS encryption by default.\n\nFor more information about Amazon EBS Encryption, check out the [Amazon EBS Encryption][2] documentation.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DisableEbsEncryptionByDefault.html\n[2]: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:DisableEbsEncryptionByDefault","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"4s7-uuu-lo8","createdAt":1585870284527,"name":"AWS EBS default encryption disabled"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","requirement:Monitoring","framework:cis-aws","scope:aws","source:cloudtrail","control:4.2"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when any user logs in to your AWS console without multi-factor authentication.\n\n### Strategy\nThis rule monitors CloudTrail and detects when any `@evt.name` has a value of  `Console Login`, and `@additionalEventData.MFAUsed` has a value of `no`. \n\n**Note:** This rule ignores logins using SAML because 2FA is implemented on the IdP and not through AWS.\n\n### Triage and response\n1. Reach out to the user to determine if the login was legitimate. \n2. If the login was legitimate, request that the user enables 2FA. \n3. If the login wasn''t legitimate, rotate the credentials. \n4. Review all user accounts to ensure MFA is enabled. \n\n**Note:** There is a separate rule to detect [Root Login without MFA][1]. \n\n[1]: https://docs.datadoghq.com/security_platform/default_rules/cloudtrail-aws-root-login-without-mfa/\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:ConsoleLogin @additionalEventData.MFAUsed:No @responseElements.ConsoleLogin:Success -@userIdentity.type:Root -@additionalEventData.SamlProviderArn:*","groupByFields":["@userIdentity.accountId","@usr.name"],"aggregation":"count","name":"user_login_without_mfa","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"user_login_without_mfa > 0"}],"type":"log_detection","id":"wkk-muq-vg8","createdAt":1585870278209,"name":"AWS Console login without MFA"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:amazon","framework:cis-aws","control:cis-3.2","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a root user logs into the AWS console without multi-factor authentication.\n\n### Strategy\nMonitor CloudTrail and detect when any `@evt.name` has a value of `Console Login`, `@userIdentity.type` has a value of `Root`, and `@additionalEventData.MFAUsed` has a value of `no`. \n\n**Note:** This rule ignores logins using SAML because 2FA is implemented on the IdP and not through AWS.\n\n### Triage and response\n1. Reach out to the user to determine if the login was legitimate. \n2. If the login was legitimate, request that the user enables 2FA on the root account. \n3. If the login wasn''t legitimate, rotate the credentials. \n4. Review all root user accounts to ensure MFA is enabled. \n\n**Note:** There is a separate rule to detect [Login without MFA for non-root users][1]. \n\n[1]: /security_monitoring/default_rules/cloudtrail-aws-login-without-mfa/\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:ConsoleLogin @additionalEventData.MFAUsed:No @responseElements.ConsoleLogin:Success @userIdentity.type:Root -@additionalEventData.SamlProviderArn:*","groupByFields":["@userIdentity.accountId"],"aggregation":"count","name":"root_login_without_mfa","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"root_login_without_mfa > 0"}],"type":"log_detection","id":"miy-rjb-9wq","createdAt":1585870278956,"name":"AWS Console root login without MFA"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","requirement:Monitoring","scope:s3","framework:cis-aws","control:4.8","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a S3 Bucket policy is modified.\n\n### Strategy\nMonitor CloudTrail and detect when S3 policies are being modified via one of the following API calls:\n* [PutBucketAcl][1]\n* [PutBucketPolicy][2]\n* [PutBucketCors][3]\n* [PutBucketLifecycle][4]\n* [PutBucketReplication][5]\n* [DeleteBucketPolicy][6]\n* [DeleteBucketCors][7]\n* [DeleteBucketLifecycle][8]\n* [DeleteBucketReplication][9]\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n   * Rotate the user credentials and investigate what other API calls.\n   * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketAcl.html\n [2]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketPolicy.html\n [3]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketCors.html\n [4]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketLifecycle.html\n [5]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketReplication.html\n [6]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketPolicy.html\n [7]:  https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketCors.html\n [8]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketLifecycle.html\n [9]: https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketReplication.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(PutBucketAcl OR PutBucketPolicy OR PutBucketCors OR PutBucketLifecycle OR PutBucketReplication OR DeleteBucketPolicy OR DeleteBucketCors OR DeleteBucketLifecycle OR DeleteBucketReplication)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"nl3-oht-jhi","createdAt":1584475579499,"name":"AWS S3 Bucket policy modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:kms","requirement:Monitoring","framework:cis-aws","control:4.7","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a CMK is deleted or scheduled for deletion.\n\n### Strategy\nThis rule lets you monitor these CloudTrail API calls to detect if an attacker is deleting CMKs:\n* [DisableKey][1]\n* [ScheduleKeyDeletion][2]\n\n### Triage and response\n1. Determine which user in your organization owns the API key that made this API call.\n2. Contact the user to see if they intended to make this API call.\n3. If the user did not make the API call:\n * Rotate the credentials.\n * Investigate if the same credentials made other unauthorized API calls.\n\n[1]: https://docs.aws.amazon.com/kms/latest/APIReference/API_DisableKey.html\n[2]: https://docs.aws.amazon.com/kms/latest/APIReference/API_ScheduleKeyDeletion.html \n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(DisableKey OR ScheduleKeyDeletion)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"iff-hhm-bd3","createdAt":1584475576501,"name":"AWS CMK deleted or scheduled for deletion"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","requirement:Monitoring","framework:cis-aws","source:cloudtrail","control:4.11"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AWS Network Access Control List (NACL) has been created or modified.\n\n### Strategy\nThis rule lets you monitor CloudTrail and detect when an AWS NACL has been created or modified with one of the following API calls:\n* [CreateNetworkAcl][1] \n* [CreateNetworkAclEntry][2] \n* [DeleteNetworkAcl][3] \n* [DeleteNetworkAclEntry][4] \n* [ReplaceNetworkAclEntry][5] \n* [ReplaceNetworkAclAssociation][6]\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n   * Rotate the user credentials and investigate what other API calls.\n   * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkAcl.html\n[2]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkAclEntry.html\n[3]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteNetworkAcl.html\n[4]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteNetworkAclEntry.html\n[5]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_ReplaceNetworkAclEntry.html\n[6]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_ReplaceNetworkAclAssociation.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(CreateNetworkAcl OR CreateNetworkAclEntry OR DeleteNetworkAcl OR DeleteNetworkAclEntry OR ReplaceNetworkAclEntry OR ReplaceNetworkAclAssociation)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"pcs-k05-rbc","createdAt":1584475579808,"name":"AWS Network Access Control List created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","control:4.12","requirement:Monitoring","framework:cis-aws","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AWS Network Gateway has been created or modified.\n\n### Strategy\nMonitor CloudTrail and detect when an AWS Network Gateway has been created or modified with one of the following API calls:\n* [CreateCustomerGateway][1] \n* [DeleteCustomerGateway][2] \n* [AttachInternetGateway][3] \n* [CreateInternetGateway][4]\n* [DeleteInternetGateway][5] \n* [DetachInternetGateway][6]\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n   * Rotate the user credentials and investigate what other API calls.\n   * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateCustomerGateway \n [2]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteCustomerGateway \n [3]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_AttachInternetGateway \n [4]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateInternetGateway \n [5]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteInternetGateway \n [6]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DetachInternetGateway.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(CreateCustomerGateway OR DeleteCustomerGateway OR AttachInternetGateway OR CreateInternetGateway OR DeleteInternetGateway OR DetachInternetGateway)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"umr-47s-eyj","createdAt":1584475581301,"name":"AWS Network Gateway created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:iam","security:compliance","requirement:Monitoring","framework:cis-aws","control:4.6","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is a victim of an Account Take Over (ATO) by a brute force attack.\n\n### Strategy\n This rule monitors CloudTrail and detects when any `@evt.name` has a value of `Console Login`, and `@responseElements.ConsoleLogin` has a value of `Failure`.\n\n### Triage and response\n1. Determine if the user logged in with 2FA.\n2. Reach out to the user and ensure the login was legitimate.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":10,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:ConsoleLogin @responseElements.ConsoleLogin:Failure","groupByFields":["@userIdentity.accountId","@usr.name"],"aggregation":"count","name":"failed_login","distinctFields":[]},{"query":"source:cloudtrail @evt.name:ConsoleLogin @responseElements.ConsoleLogin:Success @additionalEventData.MFAUsed:No","groupByFields":["@userIdentity.accountId","@usr.name"],"aggregation":"count","name":"successful_login_without_mfa","distinctFields":[]},{"query":"source:cloudtrail @evt.name:ConsoleLogin @responseElements.ConsoleLogin:Success @additionalEventData.MFAUsed:Yes","groupByFields":["@userIdentity.accountId","@usr.name"],"aggregation":"count","name":"successful_login_with_mfa","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Potentially Successful - NO MFA","condition":"failed_login > 5 && successful_login_without_mfa > 0"},{"status":"info","notifications":[],"name":"Potentially Successful - MFA Used","condition":"failed_login > 5 && successful_login_with_mfa > 0"},{"status":"info","notifications":[],"name":"Unsuccessful","condition":"failed_login > 5"}],"type":"log_detection","id":"csj-nez-h1v","createdAt":1584475581986,"name":"AWS Console brute force login"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","control:4.13","requirement:Monitoring","framework:cis-aws","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AWS Route Table has been created or modified.\n\n### Strategy\nThis rule lets you monitor CloudTrail and detect when an AWS Route Table has been created or modified with one of the following API calls:\n* [CreateRoute][1] \n* [CreateRouteTable][2] \n* [ReplaceRoute][3] \n* [ReplaceRouteTableAssociation][4] \n* [DeleteRouteTable][5] \n* [DeleteRoute][6] \n* [DisassociateRouteTable][7]\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n   * Rotate the user credentials and investigate what other API calls.\n   * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateRoute.html \n [2]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateRouteTable \n [3]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_ReplaceRoute.html \n [4]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_ReplaceRouteTableAssociation \n [5]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteRouteTable.html \n [6]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteRoute.html \n [7]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DisassociateRouteTable.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(CreateRoute OR CreateRouteTable OR ReplaceRoute OR ReplaceRouteTableAssociation OR DeleteRouteTable OR DeleteRoute OR DisassociateRouteTable)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"qgo-jqs-03x","createdAt":1584475582644,"name":"AWS Route Table created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:amazon","requirement:Monitoring","framework:cis-aws","source:cloudtrail","control:4.1"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when unauthorized activity is detected in AWS.\n\n### Strategy\nThis rule lets you monitor CloudTrail to detect when the error message of `AccessDenied` is returned.\n\n### Triage and response\n1. Determine which user in your organization owns the API key that made this API call.\n2. Contact the user to see if they intended to make this API call.\n3. If the user did not make the API call:\n * Rotate the credentials.\n * Investigate if the same credentials made other unauthorized API calls.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":11,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail \"AccessDenied\"","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"greater than 1000 failed attempts","condition":"a > 1000"},{"status":"medium","notifications":[],"name":"greater than 100 failed attempts","condition":"a > 100"},{"status":"low","notifications":[],"name":"greater than 10 failed attempts","condition":"a > 10"}],"type":"log_detection","id":"3d9-oev-jbm","createdAt":1584475582956,"name":"AWS unauthorized activity"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:iam","security:compliance","requirement:Monitoring","framework:cis-aws","source:cloudtrail","control:4.4"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect a change to an AWS IAM Policy.\n\n### Strategy\nThis rule lets you monitor CloudTrail and detect when any event pertaining to an AWS IAM policy is detected with one of the following API calls:\n\n* [DeleteGroupPolicy][1]\n* [DeleteRolePolicy][16]\n* [DeleteUserPolicy][2]\n* [PutGroupPolicy][3]\n* [PutRolePolicy][4]\n* [PutUserPolicy][5]\n* [CreatePolicy][6]\n* [DeletePolicy][7]\n* [CreatePolicyVersion][8]\n* [DeletePolicyVersion][9]\n* [AttachRolePolicy][10]\n* [DetachRolePolicy][11]\n* [AttachUserPolicy][12]\n* [DetachUserPolicy][13]\n* [AttachGroupPolicy][14]\n* [DetachGroupPolicy][15]\n\n### Triage and response\n1. Review the IAM Policy change and ensure it does not negatively impact your risk in relation to authentication or authorization controls.\n\n[1]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DeleteGroupPolicy.html\n[2]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DeleteUserPolicy.html\n[3]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_PutGroupPolicy.html\n[4]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_PutRolePolicy.html\n[5]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_PutUserPolicy.html\n[6]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_CreatePolicy.html\n[7]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DeletePolicy.html\n[8]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_CreatePolicyVersion.html\n[9]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DeletePolicyVersion.html\n[10]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_AttachRolePolicy.html\n[11]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DetachRolePolicy.html\n[12]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_AttachUserPolicy.html\n[13]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DetachUserPolicy.html\n[14]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_AttachGroupPolicy.html\n[15]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DetachGroupPolicy.html\n[16]: https://docs.aws.amazon.com/IAM/latest/APIReference/API_DeleteRolePolicy.html\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":10,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(DeleteGroupPolicy OR DeleteRolePolicy OR DeleteUserPolicy OR PutGroupPolicy OR PutRolePolicy OR PutUserPolicy OR CreatePolicy OR DeletePolicy OR CreatePolicyVersion OR DeletePolicyVersion OR AttachRolePolicy OR DetachRolePolicy OR AttachUserPolicy OR DetachUserPolicy OR AttachGroupPolicy OR DetachGroupPolicy)","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"z8s-u06-ctu","createdAt":1584475584008,"name":"AWS IAM policy changed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","requirement:Monitoring","framework:cis-aws","source:cloudtrail","control:4.10"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AWS security group has been modified.\n\n### Strategy\nMonitor CloudTrail and detect when an AWS security group has been created or modified with one of the following API calls:\n* [AuthorizeSecurityGroupIngress][1] \n* [AuthorizeSecurityGroupEgress][2] \n* [RevokeSecurityGroupIngress][3] \n* [RevokeSecurityGroupEgress][4] \n* [CreateSecurityGroup][5] \n* [DeleteSecurityGroup][6]\n\n\n**Note:**  There is a separate rule to detect AWS Security Group Open to the World.\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n   * Rotate the user credentials and investigate what other API calls.\n   * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_AuthorizeSecurityGroupIngress.html \n [2]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_AuthorizeSecurityGroupEgress.html \n [3]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RevokeSecurityGroupIngress.html \n [4]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RevokeSecurityGroupEgress.html \n [5]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateSecurityGroup.html \n [6]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteSecurityGroup.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(AuthorizeSecurityGroupIngress OR AuthorizeSecurityGroupEgress OR RevokeSecurityGroupIngress OR RevokeSecurityGroupEgress OR CreateSecurityGroup OR DeleteSecurityGroup) -@requestParameters.ipPermissions.items.ipRanges.items.cidrIp:(\"0.0.0.0/0\" OR \"::/0\")","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"bax-btp-3ct","createdAt":1584475583507,"name":"AWS security group created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:twistlock"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect vulnerabilities in container images.\n\n### Strategy\nThis rule lets you monitor Twistlock logs to detect `Critical` severity vulnerabilities in a container image. \n\n### Triage and response\n1. Determine the impact of this vulnerability.\n2. Update the container image in the registry with a patched version of the software.\n3. Deploy the new image to all containers running the vulnerable image.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:twistlock @vulnerability.log_type:vulnerability @vulnerability.severity:critical","groupByFields":["@vulnerability.cve","@vulnerability.package.name","@vulnerability.image_name"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"d7s-rex-gjv","createdAt":1585870278701,"name":"Container image vulnerability detected"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:twistlock"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a container is not running within compliance standards.\n\n### Strategy\nThis rule lets you monitor Twistlock logs to detect when `Critical` severity compliance issues are discovered in a running container. \n\n### Triage and response\n1. Determine the impact of the compliance finding.\n2. Remediate the compliance finding.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:twistlock @vulnerability.log_type:compliance @vulnerability.severity:critical","groupByFields":["@vulnerability.compliance_id","@vulnerability.container_name"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"9vp-d1j-kwp","createdAt":1585870281390,"name":"Container violated compliance standards"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:signal_sciences","scope:signal_sciences"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an IP is flagged by Signal Sciences.\n\n### Strategy\nThis rule lets you monitor Signal Sciences events submitted through the Signal Sciences [integration][1] to detect when an IP is flagged. \n\n### Triage and response\n1. Determine whether the attack is a false positive.\n2. Determine whether the attack was successful.\n3. If the attack exploited a vulnerability in the application, triage the vulnerability.\n\n[1]: https://app.datadoghq.com/account/settings#integrations/sigsci\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:signal_sciences @title:*flag","groupByFields":[],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"bmg-ftn-dzo","createdAt":1584993292228,"name":"Signal Sciences flagged an IP"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.service.account"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a new service account is created.\n\n### Strategy\nThis rule lets you monitor GCP admin activity audit logs to determine when a service account is created. \n\n### Triage and response\n1. Contact the user who created the service account and ensure that the account is needed and that the role is scoped properly.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.service.account @evt.name:google.iam.admin.v1.CreateServiceAccount","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"szx-4kh-eqs","createdAt":1585870281733,"name":"GCP service account created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.service.account"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a new service account key is created.  An attacker could use this key as a backdoor to your account. \n\n### Strategy\nThis rule lets you monitor GCP admin activity audit logs to detect the creation of a service account key. \n\n### Triage and response\n1. Contact the user who created the service account key to ensure they''re managing the key securely.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.service.account @evt.name:google.iam.admin.v1.CreateServiceAccountKey","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"79j-4wh-xlq","createdAt":1585870277946,"name":"GCP service account key created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.project"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect a change to the IAM policy. \n\n### Strategy\nThis rule lets you monitor GCP admin activity audit logs to determine when the `SetIamPolicy` method is invoked. \n\n### Triage and response\n1. Review the log and inspect the policy deltas (`@data.protoPayload.serviceData.policyDelta.bindingDeltas`) and ensure none of the actions are `REMOVE`.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.project @evt.name:SetIamPolicy","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"fgm-8w4-cgx","createdAt":1585870280073,"name":"GCP IAM policy modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.project"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a change to a GCP logging sink has been made. This could stop audit logs from being sent to Datadog.\n\n### Strategy\nMonitor GCP admin activity audit logs to determine when any of the following methods are invoked:\n\n* `google.logging.v2.ConfigServiceV2.UpdateSink`\n* `google.logging.v2.ConfigServiceV2.DeleteSink`\n\n### Triage and response\n1. Review the sink and ensure the sink is properly configured.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.project @evt.name:(google.logging.v2.ConfigServiceV2.UpdateSink OR google.logging.v2.ConfigServiceV2.DeleteSink)","groupByFields":["@usr.id","@data.protoPayload.resourceName"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"hil-rl3-yxs","createdAt":1585871191688,"name":"GCP logging sink modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:gcp.gce.route","source:gcp","security:compliance"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a VPC network is created. \n\n### Strategy\nThis rule lets you monitor GCP GCE activity audit logs to determine when the following method is invoked to create a new VPC network:\n\n* `beta.compute.networks.insert`\n\n### Triage and response\n1. Review the VPC network.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gce.route @evt.name:beta.compute.networks.insert","groupByFields":["project_id","@data.protoPayload.resourceName","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"a9z-oic-grb","createdAt":1585871193403,"name":"GCP GCE VPC network modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.gcs.bucket"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when permissions have changed on a GCS Bucket.\n\n### Strategy\nMonitor GCS bucket admin activity audit logs to determine the following method is invoked:\n\n* `storage.setIamPermissions`\n\n### Triage and response\n1. Review the bucket permissions and ensure they are not overly permissive.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gcs.bucket @evt.name:storage.setIamPermissions","groupByFields":["project_id","bucket_name","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"fdk-tly-4qr","createdAt":1585871193842,"name":"GCP Bucket permissions modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.gce.firewall.rule"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a firewall rule is created, modified or deleted. \n\n### Strategy\nMonitor GCP GCE activity audit logs to determine when any of the following methods are invoked:\n\n* `v1.compute.firewalls.delete`\n* `v1.compute.firewalls.insert`\n* `v1.compute.firewalls.patch` \n\n### Triage and response\n1. Review the log and role and ensure the permissions are scoped properly.\n2. Review the users associated with the role and ensure they should have the permissions attached to the role.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gce.firewall.rule @evt.name:(v1.compute.firewalls.delete OR v1.compute.firewalls.insert OR v1.compute.firewalls.patch)","groupByFields":["project_id","@data.protoPayload.resourceOriginalState.name","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"n1w-sql-apl","createdAt":1585870279610,"name":"GCP GCE Firewall rule modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.iam.role"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a custom role is created or modified. \n\n### Strategy\nMonitor GCP IAM activity audit logs to determine when any of the following methods are invoked:\n\n* `google.iam.admin.v1.CreateRole`\n* `google.iam.admin.v1.UpdateRole` \n\n### Triage and response\n1. Review the log and role and ensure the permissions are scoped properly.\n2. Review the users associated with the role and ensure they should have the permissions attached to the role.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.iam.role @evt.name:(google.iam.admin.v1.CreateRole OR google.iam.admin.v1.UpdateRole)","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"rhy-fzm-gwl","createdAt":1585870282410,"name":"GCP IAM custom role created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.cloudsql.database"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a Cloud SQL DB has been modified.\n\n### Strategy\nThis rule lets you monitor GCP Cloud SQL admin activity audit logs to determine when one of the following methods are invoked:\n\n* `cloudsql.instances.create`\n* `cloudsql.instances.create`\n* `cloudsql.users.update`\n\n### Triage and response\n1. Review the Cloud SQL DB and ensure it is configured properly with the correct permissions.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.cloudsql.database @evt.name:(cloudsql.instances.create OR cloudsql.instances.create OR cloudsql.users.create OR cloudsql.users.update)","groupByFields":["project_id","database_id","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"ikf-ye8-cnu","createdAt":1585871198921,"name":"GCP Cloud SQL database modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:gcp.gce.route","source:gcp","security:compliance"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a firewall rule is created or modified. \n\n### Strategy\nThis rule lets you monitor GCP GCE activity audit logs to determine if a firewall is being adjusted by showing you when any of the following methods are invoked:\n\n* `beta.compute.routes.insert`\n* `beta.compute.routes.patch`\n\n### Triage and response\n1. Veirify that the GCP route is configured properly and that the user intended to modify the firewall.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gce.route @evt.name(beta.compute.routes.insert OR beta.compute.routes.patch)","groupByFields":["project_id","@data.protoPayload.resourceName","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"lht-ml8-u6r","createdAt":1585870282924,"name":"GCP GCE network route created or modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.gcs.bucket"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an administrative change to a GCS Bucket has been made. This could change the retention policy or bucket lock. For more information, see the [GCS Bucket Lock docs][1].\n\n### Strategy\nThis rule lets you monitor GCS bucket admin activity audit logs to determine if a bucket has been updated with the following method:\n\n* `storage.buckets.update`\n\n### Triage and response\n1. Review the bucket to ensure that it is properly configured.\n\n[1]: https://cloud.google.com/storage/docs/bucket-lock\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gcs.bucket @evt.name:storage.buckets.update","groupByFields":["project_id","bucket_name","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"iz3-