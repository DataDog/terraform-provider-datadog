r/local/sbin/*\", ~\"/boot/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"pci_11_5_critical_binaries_link"},"query":"@agent.rule_id:(Critical_System_Binaries_pci_11_5_critical_binaries_link OR pci_11_5_critical_binaries_link)"},{"distinctFields":[],"name":"pci_11_5_critical_binaries_rename","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (rename.file.path in [ ~\"/bin/*\", ~\"/sbin/*\", ~\"/usr/bin/*\", ~\"/usr/sbin/*\", ~\"/usr/local/bin/*\", ~\"/usr/local/sbin/*\", ~\"/boot/*\" ]\n    || rename.file.destination.path in [ ~\"/bin/*\", ~\"/sbin/*\", ~\"/usr/bin/*\", ~\"/usr/sbin/*\", ~\"/usr/local/bin/*\", ~\"/usr/local/sbin/*\", ~\"/boot/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n)","agentRuleId":"pci_11_5_critical_binaries_rename"},"query":"@agent.rule_id:(Critical_System_Binaries_pci_11_5_critical_binaries_rename OR pci_11_5_critical_binaries_rename)"},{"distinctFields":[],"name":"pci_11_5_critical_binaries_open","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    open.flags & (O_CREAT|O_TRUNC|O_RDWR|O_WRONLY) > 0 &&\n    (open.file.path in [ ~\"/bin/*\", ~\"/sbin/*\", ~\"/usr/bin/*\", ~\"/usr/sbin/*\", ~\"/usr/local/bin/*\", ~\"/usr/local/sbin/*\", ~\"/boot/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/us