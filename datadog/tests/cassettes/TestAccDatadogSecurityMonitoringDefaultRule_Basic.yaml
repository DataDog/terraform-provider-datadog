. Ensure the process is not a victim of an SSRF attack to steal the AWS EC2 Instance profile''s STS credentials.  \n2. If the STS credentials are compromised:\n   * Review the AWS [documentation][3] on revoking the session.\n\n[1]: https://docs.datadoghq.com/integrations/amazon_guardduty/\n[2]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_unauthorized.html#ec2-metadatadnsrebind\n[3]: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_revoke-sessions.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:guardduty @evt.name:(UnauthorizedAccess\\:EC2\\/MetadataDNSRebind)","groupByFields":["instance-id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"aad-vqz-7tk","createdAt":1587525387807,"name":"AWS EC2 Instance Victim to Metadata DNS Rebind Attack"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:ec2","source:guardduty","tactic:TA0040-impact","technique:T1496-resource-hijacking","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an EC2 instance is being used as a TOR relay.\n\n### Strategy\nThis rule lets you monitor this [GuardDuty integration][1] finding:\n\n* [UnauthorizedAccess:EC2/TorRelay][2]\n\n\n### Triage & Response\n1. Determine if the EC2 instance should be uses as a TOR relay. \n2. If the instance is compromised:\n   * Review the AWS [documentation][3] on remediating a compromised EC2 instance. \n\n[1]: https://docs.datadoghq.com/integrations/amazon_guardduty/\n[2]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_unauthorized.html#unauthorized14\n[3]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_remediate.html#compromised-ec2\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDu