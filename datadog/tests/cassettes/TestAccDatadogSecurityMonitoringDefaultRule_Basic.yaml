me":"Test-Typescript-Create_a_detection_rule_with_type_workload_security_returns_OK_response-1632933844"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1046-network-service-scanning","tactic:TA0007-discovery","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of a network utility executed on a host.\n\n## Strategy\nAfter an attacker''s initial intrusion into a host (for example, through a web shell exploit, or a container breakout), they may attempt to use network utilities for a variety of malicious purposes (for example, reconnaissance, or data exfiltration). This detection triggers when execution of one of a set of network utilities (for example, `nslookup`, `netcat`) is detected on a host. Different utilities may serve different purposes in an attack; for example, DNS tools like `nslookup` could be involved in a DNS data exfiltration attack, and `netcat` could indicate a backdoor and data exfiltration. If this is unexpected behavior, it could indicate an attacker attempting to compromise your host.\n\n## Triage and response\n1. Determine which user executed the utility and whether or not this is allowed or expected behavior.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack), and look for indications of initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Determine the nature of the attack and network tools involved. Investigate security signals (if present) occurring around the time of the event to establish an attack path and signals from other tools. For example, if a DNS exfiltration attack is suspected, examine DNS traffic and servers if available.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"net_util","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(exec.file.path in [\"/usr/bin/socat\", \"/usr/bin/dig\", \"/usr/bin/nslookup\", \"/usr/bin/netcat\", \"/usr/bin/nc\"] ||\n exec.file.path in [\"/usr/bin/wget\", \"/usr/bin/curl\"]) &&\ncontainer.id == \"\" && exec.args not in [ ~\"*localhost*\", ~\"*127.0.0.1*\", ~\"*motd.ubuntu.com*\" ]","agentRuleId":"net_util"},"query":"@agent.rule_id:(Network_utility_executed_net_util OR net_util)"}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"net_util","condition":"net_util > 0"}],"type":"workload_security","id":"med-78m-snu","createdAt":1617722067377,"name":"Network utility executed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1018-remote-system-discovery","tactic:TA0007-discovery","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of the `nmap` network utility.\n\n## Strategy\n`nmap` is a network utility commonly used by attackers to understand a victim''s network topology and vulnerabilities. After an attacker''s initial intrusion into a host (for example, through a web shell exploit, container breakout), they may attempt to use `nmap` to do reconnaissance. This detection triggers when an execution of `nmap` is detected on a system. If this is unexpected behavior, it could indicate an attacker attempting to compromise your systems.\n\n## Triage and response\n1. Determine which user executed `nmap` and whether this is allowed or expected behavior.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack) and look for indications of initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Determine the nature of the attack and network tools involved. Investigate the security signals (if present) occurring around the time of the event to establish an attack path.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"common_net_intrusion_util","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"exec.file.path == \"/usr/bin/nmap\"","agentRuleId":"common_net_intrusion_util"},"query":"@agent.rule_id:(Nmap_Execution_Detected_common_net_intrusion_util OR common_net_intrusion_util)"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"common_net_intrusion_util","condition":"common_net_intrusion_util > 0"}],"type":"workload_security","id":"yqg-ebh-po2","createdAt":1617722067554,"name":"Nmap Execution Detected"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1608-stage-capabilities","security:attack","tactic:TA0042-resource-development"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of a package management utility (for example,`apt`) in a container.\n\n## Strategy\nAfter an attacker''s initial intrusion into a victim''s container (for example, through a web shell exploit), they may attempt to install tools and utilities for a variety of malicious purposes (for example, reconnaissance, or data exfiltration). This detection triggers when execution of one of a set of common package management utilities (for example, `apt`, `apt-get`) is detected in a container. Package management in containers is against best practices (which highly emphasize immutability) and is atypical behavior. If this is unexpected behavior, it could indicate an attacker attempting to compromise your containers and host.\n\n\n## Triage and response\n1. Determine whether or not this is expected behavior.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack) and look for indications of initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Determine the nature of the attack and the tools involved. Investigate security signals (if present) occurring around the time of the event to establish an attack path.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"package_management_in_container","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"exec.file.path in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"] && container.id != \"\"","agentRuleId":"package_management_in_container"},"query":"@agent.rule_id:(Package_management_in_container_package_management_in_container OR package_management_in_container)"}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"package_management_in_container","condition":"package_management_in_container > 0"}],"type":"workload_security","id":"dgu-gba-tuf","createdAt":1617722067648,"name":"Package management in container"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1098-account-manipulation","source:runtime-security-agent","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of the `passwd` command.\n\n## Strategy\nThe `passwd` operating system command is used to change user account passwords. If this is unexpected behavior, it could indicate an attacker attempting to compromise your host machine and achieve persistence. This detection is triggered when execution of the `passwd` command is detected.\n\n## Triage and response\n1. Determine which user executed the `passwd` command and whether or not this is allowed or expected behaviour.\n2. If this behaviour is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack) and look for indications of initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Investigate security signals (if present) occurring around the time of the event to establish an attack path.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"passwd_execution","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"exec.file.path == \"/usr/bin/passwd\"","agentRuleId":"passwd_execution"},"query":"@agent.rule_id:(Passwd_utility_executed_passwd_execution OR passwd_execution)"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"passwd_execution","condition":"passwd_execution > 0"}],"type":"workload_security","id":"yu0-i2l-ilb","createdAt":1617722068383,"name":"Passwd utility executed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1046-network-service-scanning","tactic:TA0007-discovery","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of a network utility executed in a container.\n\n## Strategy\nAfter an attacker''s initial intrusion into a victim container (for example, through a web shell exploit), they may attempt to use network utilities for a variety of malicious purposes (for example, reconnaissance or data exfiltration). This detection triggers when execution of one of a set of network utilities (for example, `nslookup`, `netcat`) is detected in a container. Different utilities may serve different purposes in an attack; for example, DNS tools like `nslookup` could be involved in a DNS data exfiltration attack, and `netcat` could indicate a backdoor and data exfiltration. If this is unexpected behavior, it could indicate an attacker attempting to compromise your containers and host.\n\n## Triage and response\n1. Determine whether or not this is expected behavior.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack) and look for indications of the initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Determine the nature of the attack and network tools involved. Investigate security signals (if present) occurring around the time of the event to establish an attack path and signals from other tools. For example, if a DNS exfiltration attack is suspected, examine DNS traffic and servers if available.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"net_util_in_container","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(exec.file.path in [\"/usr/bin/socat\", \"/usr/bin/dig\", \"/usr/bin/nslookup\", \"/usr/bin/netcat\", \"/usr/bin/nc\"] ||\n exec.file.path in [\"/usr/bin/wget\", \"/usr/bin/curl\"]) &&\ncontainer.id != \"\" && exec.args not in [ ~\"*localhost*\", ~\"*127.0.0.1*\", ~\"*motd.ubuntu.com*\" ]","agentRuleId":"net_util_in_container"},"query":"@agent.rule_id:(Network_utility_executed_in_container_net_util_in_container OR net_util_in_container)"}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"net_util_in_container","condition":"net_util_in_container > 0"}],"type":"workload_security","id":"idj-fom-4qg","createdAt":1617722068439,"name":"Network utility executed in container"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1543-create-or-modify-system-process","source:runtime-security-agent","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect execution of a container management utility (e.g., `kubectl`) in a container.\n\n## Strategy\nAfter an attacker''s initial intrusion into a victim container (for example, through a web shell exploit), they may attempt to escalate privileges, break out of the container, or exfiltrate secrets by running container management/orchestration utilities. This detection triggers when execution of one of a set of common container management utilities (like `kubectl` or `kubelet`) is detected in a container. If this is unexpected behavior, it could indicate an attacker attempting to compromise your containers and host.\n\n## Triage and response\n1. Determine whether or not this is expected behavior.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack) and look for indications of initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Determine the nature of the attack and utilities involved. Investigate security signals (if present) occurring around the time of the event to establish an attack path.\n4. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"suspicious_container_client","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"exec.file.path in [\"/usr/bin/docker\", \"/usr/local/bin/docker\",\n \"/usr/bin/kubectl\", \"/usr/local/bin/kubectl\"] && container.id != \"\"","agentRuleId":"suspic