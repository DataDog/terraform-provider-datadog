h","notifications":[],"name":"","condition":"previous_agent_rule > 0 || current_agent_rule > 0"}],"type":"workload_security","id":"lhm-dok-amc","createdAt":1598516746171,"name":"Memory files in /proc/ were accessed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["fim:true","technique:T1547-boot-or-logon-autostart-execution","source:runtime-security-agent","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nKernel modules can be used to automatically execute code when a host starts up. Attackers sometimes use kernel modules to gain persistence on a particular host, ensuring that their code is executed even after a system reboot. Kernel modules also can help attackers gain elevated permissions on a system.\n\n## Strategy\nKernel modules are loaded from the `/lib/modules` directory in Linux. This detection watches for all new files created under that directory.\n\n## Triage and response\n1. Check the name of the new kernel module created.\n2. Check which user or process created the module.\n3. If the new kernel module is not expected, contain the host or container, and roll back to a known good configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"kernel_module_chmod","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chmod.file.path in [ ~\"/lib/modules/*\", ~\"/usr/lib/modules/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"] && process.ancestors.file.path != \"/usr/bin/kmod\"\n) && chmod.mode != chmod.file.mode","agentRuleId":"kernel_module_chmod"},"query":"@agent.rule_id:(A_kernel_module_was_added_to__lib_modules__kernel_module_chmod OR kernel_module_chmod)"},{"distinctFields":[],"name":"kernel_module_chown","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (chown.file.path in [ ~\"/lib/modules/*\", ~\"/usr/lib/modules/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"] && process.ancestors.file.path != \"/usr/bin/kmod\"\n) && (chown.uid != chown.file.uid || chown.gid != chown.file.gid)","agentRuleId":"kernel_module_chown"},"query":"@agent.rule_id:(A_kernel_module_was_added_to__lib_modules__kernel_module_chown OR kernel_module_chown)"},{"distinctFields":[],"name":"kernel_module_link","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (link.file.path in [ ~\"/lib/modules/*\", ~\"/usr/lib/modules/*\" ]\n    || link.file.destination.path in [ ~\"/lib/modules/*\", ~\"/usr/lib/modules/*\" ])\n    && process.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"]\n    && process.ancestors.file.path not in [\"/usr/bin/apt\", \"/usr/bin/apt-get\", \"/usr/bin/apt-config\", \"/usr/bin/dpkg\", \"/usr/bin/aptitude-curses\", \"/usr/bin/rpm\"] && process.ancestors.file.path != \"/usr/bin/kmod\"\n)","agentRuleId":"kernel_module_link"},"query":"@agent.rule_id:(A_kernel_module_was_added_to__lib_modules__kernel_module_link OR kernel_module_link)"},{"distinctFields":[],"name":"kernel_module_rename","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(\n    (rename.file.path in [ ~\"/lib/modules/*\", ~\"/usr/lib/modules/*\" ]\n    || rename.file.de