attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect common shell utilities, HTTP utilities, or shells spawned by a language engine (like python or php) or web servers (like nginx).\n\n## Strategy\nWeb shell attacks often involve attackers loading and running malicious files onto a victim machine, creating a backdoor on the compromised system. Attackers use web shells for a variety of purposes, and they can signal the beginning of an intrusion or wider attack. This detection triggers when common shell utilities, HTTP utilities, or shells are spawned by one of a set of common web servers or language engines (for example, as a part of your web application). This is atypical behavior for a web server or application. If this is unexpected behavior, it could indicate an attacker attempting to use an existing web shell or install one.\n\n## Triage and response\n1. Determine whether or not there is an approved purpose for your web application to execute shells and utilities.\n2. If this behavior is unexpected, attempt to contain the compromise (this may be achieved by terminating the workload, depending on the stage of attack). Investigate application logs or APM data to look for indications of the initial compromise. Follow your organization''s internal processes for investigating and remediating compromised systems.\n3. Find and repair the root cause of the exploit.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"potential_web_shell","groupByFields":["host"],"aggregation":"count","agentRule":{"expression":"(exec.file.path in [ \"/bin/dash\", \"/usr/bin/dash\",\n  \"/bin/sh\", \"/bin/static-sh\", \"/usr/bin/sh\",\n  \"/usr/bin/bash\",\n  \"/bin/bash-static\",\n  \"/usr/bin/zsh\",\n  \"/usr/bin/ash\",\n  \"/usr/bin/csh\",\n  \"/usr/bin/ksh\",\n  \"/usr/bin/tcsh\",\n  \"/usr/lib/i