riage & Response\n1. Determine whether the root account activity was legitimate. \n * Review the sample for context. \n * Review CloudTrail logs for a full investigation. \n3. If the root user''s credentials are compromised:\n * Review the AWS [documentation][3] on remediating compromised AWS credentials.\n\n**[Root Account Best Practices][4]**\n\n[1]: https://docs.datadoghq.com/integrations/amazon_guardduty/\n[2]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_policy.html#policy1\n[3]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_remediate.html#compromised-creds\n[4]: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:guardduty @evt.name:(Policy\\:IAMUser\\/RootCredentialUsage)","groupByFields":[],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"cjm-gyr-zxb","createdAt":1587525393683,"name":"AWS Root credential activity"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:ec2","source:guardduty","security:anomaly"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an EC2 instance network traffic volume is unusual.\n\n### Strategy\nThis rule lets you monitor this [GuardDuty integration][1] finding:\n\n* [Behavior:EC2/TrafficVolumeUnusual][2]\n\n\n### Triage & Response\n1. Determine which port triggered the signal. This can be found in the samples.\n2. If the instance is compromised:\n   * Review the AWS [documentation][3] on remediating a compromised EC2 instance.\n\n[1]: https://docs.datadoghq.com/integrations/amazon_guardduty/\n[2]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_behavior.html#behavior4\n[3]: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_remediate.html#com