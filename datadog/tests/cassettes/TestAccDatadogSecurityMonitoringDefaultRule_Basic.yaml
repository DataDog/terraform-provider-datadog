/tr\",\"/usr/bin/truncate\",\"/usr/bin/tsort\",\"/usr/bin/tty\",\"/usr/bin/unexpand\",\"/usr/bin/uniq\",\"/usr/bin/unlink\",\"/usr/bin/users\",\"/usr/bin/wc\",\"/usr/bin/who\",\"/usr/bin/whoami\",\"/usr/sbin/chroot\"]) &&\n(process.ancestors.file.name in [~\"python2*\", ~\"python3*\", \"node\", \"apache2\", \"nginx\"] || process.ancestors.file.name =~ \"php*\") &&\nprocess.ancestors.comm not in [\"pip3\", \"pip\", \"npm\"]","agentRuleId":"potential_web_shell"},"query":"@agent.rule_id:(Webapp_process_spawned_shell_utility_potential_web_shell OR potential_web_shell)"}],"isDeleted":false,"cases":[{"status":"critical","notifications":[],"name":"potential_web_shell","condition":"potential_web_shell > 0"}],"type":"workload_security","id":"rfa-qsw-kt6","createdAt":1617722070110,"name":"Webapp process spawned shell/utility"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1552-unsecured-credentials","source:runtime-security-agent","tactic:TA0006-credential-access","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nDetect when a network utility (like `cURL` or `Wget`) is used to access the EC2 Instance Metadata Service (IMDS) in an interactive session.\n\n## Strategy\nThe AWS EC2 IMDS is a link-local HTTP endpoint that provides data about a given EC2 instance, such as IAM security credentials. Because IMDS can be used to fetch security credentials, attackers may use it to escalate privileges in order to access other AWS resources. This detection identifies when Linux network utilities are used in an interactive session to access the IMDS. Especially in production environments, it is irregular for this activity to occur interactively.\n\n\n## Triage & Response\n1. Determine whether or not this is expected behavior. For example, did an employee run commands for an approved reason, or does a configuration management utility use an interactive session?\n2. If this behavior is unexpected, attempt to contain the compromise (possibly by ter