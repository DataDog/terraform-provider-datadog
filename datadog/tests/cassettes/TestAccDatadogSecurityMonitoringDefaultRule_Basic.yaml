  response:
    body: '{"meta":{"page":{"total_filtered_count":54,"total_count":154}},"data":[{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:route53","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a requested domain has a suspicious TLD.\n\n### Strategy\nInspect the Route 53 logs and determine if the TLD of the DNS question (`@dns.question.name`) matches one of the top 5 TLDs on [Spamhaus''s Most Abused Top Level Domains list][1].\n\n### Triage and Response\n1. Determine which instance is associated with the DNS request.\n2. Determine whether the domain name which was requested (`dns.question.name`) should be permitted. If not, conduct an investigation and determine what requested the domain and determine if the AWS metadata credentials were accessed by an attacker.\n\n[1]: https://www.spamhaus.org/statistics/tlds/\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"@dns.question.name:(*.fit. OR *.work. OR *.webcam. OR *.loan. OR *.cf.) -@route53_edge_location:*","groupByFields":["instance-id"],"aggregation":"count","name":"suspicious_tld","distinctFields":[]},{"query":"@dns.question.name:(*.no-ip. OR *.hopto.org OR *.myftp.org OR *.us.to OR *.myvpc.com OR *.dlinkddns.com OR *.myftp.biz) -@route53_edge_location:*","groupByFields":["instance-id"],"aggregation":"count","name":"suspicious_ddns","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"TLD","condition":"suspicious_tld > 0"},{"status":"medium","notifications":[],"name":"Dynamic DNS","condition":"suspicious_ddns > 0"}],"type":"log_detection","id":"dus-bf6-3jr","createdAt":1603296605789,"name":"EC2 instance requested a suspicious domain"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when an Azure network security group or an Azure network security rule has been created, modified, or deleted.\n\n## Strategy\n\nMonitor Azure activity logs and detect when the `@evt.name` is equal to any one of the following names:\n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE`\n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/DELETE`\n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/WRITE` \n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/DELETE`\n\nand `@evt.outcome` is equal to `Success`.\n\n## Triage & Response\n\n1. Inspect the security group or security rule and determine if it exposes any Azure resources that should not be exposed.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.network @evt.name:(\"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/WRITE\" OR \"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/DELETE\" OR \"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/DELETE\" OR \"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE\") @evt.outcome:Success","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"mju-ynx-i1h","createdAt":1607106297216,"name":"Azure Network Security Groups or Rules Created, Modified, or Deleted"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","security:threat-intel"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when an Azure firewall threat intelligence alert is received.\n\n## Strategy\n\nMonitor Azure Network Diagnostic logs and detect when `@evt.name` is equal to `AzureFirewallThreatIntelLog`.\n\n## Triage & Response\n\n1. Inspect the threat intelligence log.\n2. Investigate the activity from this IP address.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.network @evt.name:AzureFirewallThreatIntelLog","groupByFields":["@network.client.ip"],"aggregation":"count","name":"azure_firewall_threat_intel_alert","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"azure_firewall_threat_intel_alert > 0"}],"type":"log_detection","id":"z0v-yfr-qat","createdAt":1607106300940,"name":"Azure Firewall Threat Intelligence Alert"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when an Azure policy assignment has been created.\n\n## Strategy\n\nMonitor Azure activity logs and detect when the `@evt.name` is equal to `MICROSOFT.AUTHORIZATION/POLICYASSIGNMENTS/WRITE` and `@evt.outcome` is equal to `Success`.\n\n## Triage && Response\n\n1. Inspect the policy assignment and determine if an unsolicited change was made on any Azure resources.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:azure @evt.name:\"MICROSOFT.AUTHORIZATION/POLICYASSIGNMENTS/WRITE\" @evt.outcome:Success","groupByFields":["@network.client.ip"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"uvd-ets-ju9","createdAt":1607106302885,"name":"Azure Policy Assignment Created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect and identify the network IP address when multiple user accounts have login attempt activities recorded.\n\n## Strategy\n\nMonitor Azure Active Directory and detect when any `@evt.category` is equal to `SignInLogs` and more than 1 of the `@evt.outcome` are equal to `false` and was initiated by the same network IP address.\n\nSecurity Signal returns **HIGH** if`@evt.outcome` has value of `success` after multiple failed logins were initiated by the same network IP address.\n\n## Triage & Response\n\n1. Inspect the log and determine if this was a valid login attempt.\n2. If the user was compromised, rotate user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.category:SignInLogs @evt.outcome:failure","groupByFields":["@network.client.ip"],"aggregation":"cardinality","name":"failed_login_multiple_user_accounts_same_ip_address","distinctFields":["@usr.id"]},{"query":"source:azure.activedirectory @evt.category:SignInLogs @evt.outcome:failure","groupByFields":["@network.client.ip"],"aggregation":"count","name":"successful_login_after_multiple_failed_login_attemtps","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Successful login after multiple failed login attempts from the same network IP address","condition":"failed_login_multiple_user_accounts_same_ip_address > 1 && successful_login_after_multiple_failed_login_attemtps > 0"},{"status":"medium","notifications":[],"name":"Multiple failed login attempts from the same network IP address","condition":"failed_login_multiple_user_accounts_same_ip_address > 1 "}],"type":"log_detection","id":"igg-0ve-xxc","createdAt":1607106304164,"name":"Credential Stuffing Attack on Azure"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when a user is a victim of an Account Take Over (ATO) by a brute force attack.\n\n## Strategy\n\nMonitor Azure Active Directory Sign-in logs and detect when any `@evt.category` is equal to  `SignInLogs`, and `@evt.outcome` is equal to `failure`.\n\n## Triage & Response\n\n1. Inspect the log and determine if this was a valid login attempt.\n2. If the user was compromised, rotate user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.category:SignInLogs @evt.outcome:failure","groupByFields":["@usr.id"],"aggregation":"count","name":"failed_login","distinctFields":[]},{"query":"source:azure.activedirectory @evt.category:SignInLogs @evt.outcome:failure","groupByFields":["@usr.id"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"Successful login","condition":"failed_login > 5 && successful_login > 0"},{"status":"info","notifications":[],"name":"Unsuccessful","condition":"failed_login > 5"}],"type":"log_detection","id":"y0f-vsz-xms","createdAt":1607106309289,"name":"Azure Portal brute force login"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect and identify the network IP address when multiple user accounts failed to complete the MFA process.\n\n## Strategy\n\nMonitor Azure Active Directory Sign-in logs and detect when any `@evt.category` is equal to `SignInLogs`, `@properties.authenticationRequirement` is equal to `multiFactorAuthentication` and `@evt.outcome` is equal to `failure`.\n\n## Triage & Response \n\n1. Inspect the log and determine if this was a valid login attempt.\n2. If the user was compromised, rotate user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.category:SignInLogs @properties.authenticationRequirement:multiFactorAuthentication @evt.outcome:failure","groupByFields":["@network.client.ip"],"aggregation":"cardinality","name":"failed_login_mfa_denied_w_multiple_user_accounts","distinctFields":["@usr.email"]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"Greater than 10 unique users","condition":"failed_login_mfa_denied_w_multiple_user_accounts > 10"},{"status":"low","notifications":[],"name":"Greater than 3 unique user","condition":"failed_login_mfa_denied_w_multiple_user_accounts > 3"}],"type":"log_detection","id":"zgm-z7i-mhu","createdAt":1607106317340,"name":"Azure Login Explicitly Denied MFA"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when an Azure network security rule has been created, modified, or deleted.\n\n## Strategy\n\nMonitor Azure activity logs and detect when the `@evt.name` is equal to any of the following names:\n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/WRITE` \n- `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/SECURITYRULES/DELETE`\n\nand `@evt.outcome` is equal to `Success`.\n\n## Triage && Response\n\n1. Inspect the security rule and determine if it exposes any Azure resources that should not be made public.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.sql @evt.name:\"MICROSOFT.SQL/SERVERS/FIREWALLRULES/WRITE\" @evt.outcome:Success","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"kbv-sau-dwv","createdAt":1607106319051,"name":"Azure SQL Server Firewall Rules Created or Modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\n\nDetect when an invitation is sent to an external user.\n\n## Strategy\n\nMonitor Azure Active Directory Audit logs and detect when any `@evt.name` is equal to `Invite external user` and the `@evt.outcome` is equal to `success`.\n\n## Triage & Response\n\n1. Review and determine if the invitation and its recipient are valid.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.name:\"Invite external user\" @evt.outcome:success","groupByFields":["@usr.id","@properties.targetResources.userPrincipalName"],"aggregation":"count","name":"invite_external_user","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"invite_external_user > 0"}],"type":"log_detection","id":"msq-9pm-ift","createdAt":1607106320758,"name":"Azure user invited an external user"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:okta"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is denied access to an app.\n\n### Strategy\nThis rule lets you monitor the following Okta events to detect when a user is denied access to an app:\n\n* `app.generic.unauth_app_access_attempt`\n\n### Triage & Response\n1. Determine whether or not the user should have access to this app.\n2. Contact the user to determine whether they attempted to access this app or whether their account is compromised.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:okta @evt.name:app.generic.unauth_app_access_attempt","groupByFields":["@usr.email","@target_app"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"rht-pdf-gyx","createdAt":1607371843994,"name":"Okta User Attempted to Access Unauthorized App"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["category:authentication","tactic:TA0006-credential-access","template:true","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect Account Take Over (ATO) through credential stuffing attack.\n\nA credential stuffing attack is used to gain initial access by compromising user accounts.\n\nThe attacker obtains a list of compromised usernames and passwords from a previous user database breach, phishing attempt, or other means. Then, they use the list of username and passwords to attempt to login to accounts on your application.\n\nIt is common for an attacker to use multiple IP addresses to target your application in order to distribute the attack load for load balancing purposes, to make it more difficult to detect, or make it more difficult to block.\n\n### Strategy\n**To determine a successful attempt:** Detect a high number of failed logins from at least 25 unique users and at least one successful login for a user within a period of time from the same IP address.\n\n**To determine an unsuccessful attempt:** Detect a high number of failed logins from at least ten unique users within a period of time from the same IP address.\n\n### Triage and response\n\nUse [this Datadog runbook](https://app.datadoghq.com/notebook/credentialstuffingrunbook) to assist in your investigation.\n\n1. Determine if it is a legitimate attack or a false positive\n2. Determine compromised users\n3. Remediate compromised user accounts\n","options":{"detectionMethod":"threshold","evaluationWindow":1800,"maxSignalDuration":86400,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"@evt.category:authentication @evt.outcome:failure","groupByFields":["@network.client.ip"],"aggregation":"cardinality","name":"unique_users_failing_to_login","distinctFields":["@usr.id"]},{"query":"@evt.category:authentication @evt.outcome:success","groupByFields":["@network.client.ip"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Successful - Greater than 50","condition":"unique_users_failing_to_login>50 && successful_login>=1"},{"status":"medium","notifications":[],"name":"Successful","condition":"unique_users_failing_to_login>25 && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"unique_users_failing_to_login>25"}],"type":"log_detection","id":"ypo-jbm-p2s","createdAt":1608750331867,"name":"Credential stuffing attack"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:microsoft-365"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user shares a Microsoft 365 Sharepoint document with a guest.\n\n### Strategy\nThis rule monitors the Microsoft 365 logs for the event name `SharingInvitationCreated` when the `TargetUserOrGroupType` is `Guest`.\n\n### Triage & Response\n1. Determine whether this document should be shared with the external user.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:microsoft-365 service:SharePoint @evt.name:(SharingInvitationCreated) @TargetUserOrGroupType:Guest","groupByFields":["@TargetUserOrGroupName","@ObjectId"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"v72-psu-eln","createdAt":1608766365850,"name":"Microsoft 365 SharePoint object shared with guest"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:microsoft-365"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user installs an app to Microsoft 365 Teams.\n\n### Strategy\nThis rule monitors the Microsoft 365 logs for the event name `AppInstalled`.\n\n### Triage & Response\n1. Determine whether this app should be installed to Microsoft 365 teams.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:microsoft-365 service:MicrosoftTeams @evt.name:AppInstalled","groupByFields":["@AddOnName"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"i03-grd-ppd","createdAt":1608766367312,"name":"Microsoft 365 Teams app installed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:microsoft-365"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user creates an anonymous link for a Microsoft 365 document in OneDrive. This would allow any unauthenticated user to access this document, if they had the link.\n\n### Strategy\nThis rule monitors the Microsoft 365 logs for the event name `AnonymousLinkCreated`.\n\n### Triage & Response\n1. Determine whether this document should be available anonymously.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:microsoft-365 service:OneDrive @evt.name:AnonymousLinkCreated","groupByFields":["@usr.id","@ObjectId"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"y1h-h20-er6","createdAt":1608766368930,"name":"Microsoft 365 OneDrive Anonymous Link Created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1199-trusted-relationship","source:cloudtrail","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an attacker accesses your AWS account from their AWS Account.\n\n### Strategy\nThis rule lets you monitor AssumeRole (`@evt.name:AssumeRole`) CloudTrail API calls to detect when an external AWS account (`@usr.account_id`) assumes a role into your AWS account (`account`). It does this by learning all AWS accounts from which the AssumeRole call occurs within a 7-day window. Newly detected accounts after this 7-day window will generate security signals.\n\n### Triage and Response\n1. Determine if the `@usr.account_id` is an AWS account is managed by your company.\n2. If not, try to determine who is the owner of the AWS account. Sometimes, you can Google the account ID and it will match a 3rd party documentation.\n3. Inspect the role the account is assuming and determine who created this role and granted this AWS account to assume this role. \n","options":{"detectionMethod":"new_value","evaluationWindow":0,"maxSignalDuration":0,"newValueOptions":{"learningDuration":7,"forgetAfter":28},"keepAlive":0},"version":4,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"@usr.account_id","aggregation":"new_value","groupByFields":["account"],"query":"source:cloudtrail @evt.name:AssumeRole"}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":""}],"type":"log_detection","id":"xvo-lqg-7bu","createdAt":1614810571081,"name":"New AWS Account Seen Assuming a Role into AWS Account"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["tactic:TA0004-privilege-escalation","scope:ecs","source:cloudtrail","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user executes a command on an ECS container for the first time. An attacker may use this as a technique to escalate their privileges\nbecause they can run arbitrary commands on behalf of the container with the role and permissions associated with the\ncontainer.\n\n### Strategy\nThis rule lets you monitor this CloudTrail API call to detect if a user is executing a command on an ECS container:\n\n* `ExecuteCommand`\n\n### Triage & Response\n1. Determine if the user should be executing a command on this container\n","options":{"detectionMethod":"new_value","evaluationWindow":0,"maxSignalDuration":0,"newValueOptions":{"learningDuration":1,"forgetAfter":28},"keepAlive":0},"version":5,"isDefault":true,"filters":[{"action":"suppress","query":"foo"},{"action":"require","query":"bar"}],"queries":[{"distinctFields":[],"name":"","metric":"@usr.account_id","aggregation":"new_value","groupByFields":["@userIdentity.arn"],"query":"source:cloudtrail @eventName:ExecuteCommand"}],"isDeleted":false,"cases":[{"status":"high","notifications":["@me"],"name":""}],"type":"log_detection","id":"o2p-sbu-rlg","createdAt":1615916348842,"name":"Anomalous AWS user executed a command on ECS container"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:ec2","tactic:TA0040-impact","source:cloudtrail","technique:T1496-resource-hijacking","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an attacker spawns an instance for malicious purposes. \n\n### Strategy\nThis rule lets you monitor this CloudTrail API call to detect when a new instance type (`@responseElements.instancesSet.items.instanceType`) is spawned:\n\n* [RunInstances][1]\n\nIt does this by inspecting the AWS Instance types each AWS account are seen over a 7-day window. Newly detected instance types after this 7-day window till generate security signals.\n\n### Triage & Response\n1. Determine whether the instance type is expected to be used in your AWS account.\n2. If not, determine who spawned this instance and ask the user whether their activity was legitimate or whether their credentials were compromised and this instance is being used by an attacker.\n\n[1]: https://docs.aws.amazon.com/cli/latest/reference/ec2/run-instances.html","options":{"detectionMethod":"new_value","evaluationWindow":0,"maxSignalDuration":0,"newValueOptions":{"learningDuration":7,"forgetAfter":28},"keepAlive":0},"version":2,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"@responseElements.instancesSet.items.instanceType","aggregation":"new_value","groupByFields":["account"],"query":"source:cloudtrail status:info @evt.name:RunInstances"}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":""}],"type":"log_detection","id":"rk5-l8o-jir","createdAt":1619019323550,"name":"New EC2 Instance Type"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:vault","source:vault"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a vault root token is used. Root tokens can perform any activity and have the highest level of privileges in Vault and should only be used in emergencies. \n\n### Strategy\nThis rule lets you monitor Vault Audit Logs (source:vault) to detect when `root` is seen in either of these two attributes.\n\n* auth policy (`@auth.policies`)\n* auth display name (`@auth.display_name`)\n\nThis rule also lets you monitor the API endpoint `/sys/generate-root` which is used to create new root keys.\n\n### Triage & Response\n1. Determine who created the root token and when. You can get token creation time using the token accessor with `vault token lookup -accessor <accessor>`. \n2. Inspect the requests made with the root token and ensure that its usage is valid.\n3. Ensure that after the root token is no longer needed, it is revoked (`vault token revoke -accessor <token>`).","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:vault @http.url_details.path:sys/generate-root/*","groupByFields":["@http.url_details.path"],"aggregation":"count","name":"root_token_request_path","distinctFields":[]},{"query":"source:vault @auth.policies:root","groupByFields":["@http.url_details.path"],"aggregation":"count","name":"root_token_auth_policy","distinctFields":[]},{"query":"source:vault @auth.display_name:root","groupByFields":["@http.url_details.path"],"aggregation":"count","name":"root_token_display_name","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Token seen in request path","condition":"root_token_request_path > 0"},{"status":"high","notifications":[],"name":"The auth policy is root","condition":"root_token_auth_policy > 0"},{"status":"high","notifications":[],"name":"The auth display name is root","condition":"root_token_display_name > 0"}],"type":"log_detection","id":"oki-am6-qeh","createdAt":1619801884317,"name":"Vault Root Token Used"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:vault","source:vault","security:attack","tactic:TA0003-persistence"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a vault token is created with an excessive time-to-live (TTL) which can be indicative of an adversary maintaining persistence. \n\n### Strategy\nMonitoring of vault audit logs where tokens are created with a time-to-live greater than 90000 seconds (25 hours). If the TTL requires modification, clone this rule and update `@auth.token_ttl:>90000` in the query. \n\n### Triage & Response\n1. Verify max TTL for tokens in the appropriate Vault configuration.\n2. If the max TTL is higher than required, modify the max TTL.\n3. Verify with the token creator to confirm that the high TTL token is legitimate.\n4. Revoke the token if it does not have a legitimate use case.","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:vault @request.operation:create @auth.token_ttl:>90000","groupByFields":["@usr.id"],"aggregation":"count","name":"high_vault_ttl","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"high_vault_ttl > 0"}],"type":"log_detection","id":"ag8-huz-nlj","createdAt":1619801884333,"name":"Vault Token Created with Excessive TTL"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:sqreen"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect a threat on your application.\n\n### Strategy\nThis rule creates a signal for every security incident created by Sqreen.\n\n### Triage & Response\n1. Review the incident on the [Sqreen dashboard][1].\n\n[1]: https://my.sqreen.com/incidents\n","options":{"detectionMethod":"threshold","evaluationWindow":0,"maxSignalDuration":0,"keepAlive":0},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"@evt.name:sq.dd0.incident  @sqreen.payload.severity:critical @sqreen.payload.event_type:create","groupByFields":["service","@sqreen.payload.name"],"aggregation":"count","name":"sqreen_critical_incidents","distinctFields":[]},{"query":"@evt.name:sq.dd0.incident  @sqreen.payload.severity:major @sqreen.payload.event_type:create","groupByFields":["service","@sqreen.payload.name"],"aggregation":"count","name":"sqreen_major_incidents","distinctFields":[]},{"query":"@evt.name:sq.dd0.incident  @sqreen.payload.severity:minor @sqreen.payload.event_type:create","groupByFields":["service","@sqreen.payload.name"],"aggregation":"count","name":"sqreen_minor_incidents","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"critical","notifications":[],"name":"Critical","condition":"sqreen_critical_incidents > 0"},{"status":"high","notifications":[],"name":"Major","condition":"sqreen_major_incidents > 0"},{"status":"medium","notifications":[],"name":"Minor","condition":"sqreen_minor_incidents > 0"}],"type":"log_detection","id":"qyk-emv-hui","createdAt":1620224110121,"name":"Security Incident Detected by Sqreen"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:sqreen"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user logs into an application that is using Sqreen from a new country.\n\n### Strategy\nThis rule lets you monitor when a user logs into an application from a country that has not been seen before.\n\n### Triage & Response\n1. Review the user activity on the [Sqreen dashboard][1].\n\n[1]: https://my.sqreen.com/application/goto/users/\n","options":{"detectionMethod":"new_value","evaluationWindow":0,"maxSignalDuration":86400,"newValueOptions":{"learningDuration":7,"forgetAfter":28},"keepAlive":0},"version":3,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"@network.client.geoip.country.name","aggregation":"new_value","groupByFields":["@usr.id"],"query":"@evt.name:sq.dd0.user_event.login @sqreen.payload.success:true"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":""}],"type":"log_detection","id":"4xm-2og-l7s","createdAt":1620224109989,"name":"User Logged into an Application from a New Country"},{"creationAuthorId":2320499,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"rule message","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":1,"createdAt":1620749492345,"filters":[{"action":"require","query":"env:prod"}],"queries":[{"query":"Test-TestSearchSecurityMonitoringSignals-1620749492","groupByFields":[],"aggregation":"count","name":"rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"rule-case","condition":"rule > 0"}],"type":"log_detection","id":"rn8-4jw-oja","isDefault":false,"name":"Test-TestSearchSecurityMonitoringSignals-1620749492"},{"creationAuthorId":2320499,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"rule message","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":1,"createdAt":1620749633725,"filters":[{"action":"require","query":"env:prod"}],"queries":[{"query":"Test-TestListSecurityMonitoringSignals-1620749633","groupByFields":[],"aggregation":"count","name":"rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"rule-case","condition":"rule > 0"}],"type":"log_detection","id":"gil-r4h-b5h","isDefault":false,"name":"Test-TestListSecurityMonitoringSignals-1620749633"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1485-data-destruction","source:salesforce","tactic:TA0040-impact","scope:salesforce"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when there is a significant increase in deleted records in Salesforce.\n\n### Strategy\nInspect and baseline Salesforce logs and determine if there is a significant increase in successful (`@evt.outcome:Success`) delete operations (`@operation:Delete`).\n\n### Triage and Response\n1. Determine if the user should be legitimately deleting Salesforce records.\n","options":{"detectionMethod":"anomaly_detection","evaluationWindow":1800,"maxSignalDuration":86400,"keepAlive":7200},"version":2,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"","aggregation":"count","groupByFields":["@usr.id"],"query":"source:salesforce @operation:Delete @evt.outcome:Success"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":""}],"type":"log_detection","id":"1x7-fhs-sdy","createdAt":1621929255178,"name":"Anomalous amount of Salesforce records deleted"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:salesforce"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a disabled account attempts to log into Salesforce\n\n### Strategy\nInspect Salesforce logs and determine if there is a login attempt (`@evt.name:LoginEvent`) from from a disabled account (`@status:\\\"User is Inactive\\\"`). If more than ten attempts to authenticate to a disabled account a `MEDIUM` severity signal is created.\n\n### Triage and Response\n1. Determine if the IP (`@network.client.ip`) has attempted to log into other accounts.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:salesforce @evt.name:LoginEvent @status:\"User is Inactive\"","groupByFields":["@usr.id"],"aggregation":"cardinality","name":"disabled_login","distinctFields":["count"]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"Single Attempt","condition":"disabled_login > 1"},{"status":"medium","notifications":[],"name":"Multiple Attempts","condition":"disabled_login > 10"}],"type":"log_detection","id":"j57-vod-bnw","createdAt":1621929254817,"name":"Salesforce Login from Disabled Account"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:salesforce","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect an account take over (ATO) through credential stuffing attack against a Salesforce account.\n\nA credential stuffing attack is used to gain initial access by compromising user accounts.\n\nThe attacker obtains a list of compromised usernames and passwords from a previous user database breach, phishing attempt, or other means. Then, they use the list of username and passwords to attempt to login to accounts on your application.\n\nIt is common for an attacker to use multiple IP addresses to target your application in order to distribute the attack load for load balancing purposes, to make it more difficult to detect, or make it more difficult to block.\n\n### Strategy\n**To determine a successful attempt:** Detect a high number of failed logins from at least ten unique users and at least one successful login for a user within a period of time from the same IP address.\n\n**To determine an unsuccessful attempt:** Detect a high number of failed logins from at least ten unique users within a period of time from the same IP address.\n\n### Triage and response\n\n1. Determine if it is a legitimate attack or a false positive.\n2. Determine compromised users.\n3. Remediate compromised user accounts.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:salesforce @status:\"Invalid Password\"","groupByFields":["@network.client.ip"],"aggregation":"cardinality","name":"unique_users_failing_to_login","distinctFields":["@usr.email"]},{"query":"source:salesforce @status:\"Success\"","groupByFields":["@network.client.ip"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Successful","condition":"unique_users_failing_to_login > 10 && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"unique_users_failing_to_login > 10 "}],"type":"log_detection","id":"y0t-wg6-3nq","createdAt":1621929255278,"name":"Credential stuffing attack on Salesforce"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:salesforce","tactic:TA0010-exfiltration","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when there is a spike in Salesforce query results for a user. A large query can be an early warning sign of a user attempting to exfiltrate Salesforce data. \n\n### Strategy\nInspect and baseline Salesforce logs and determine if there is a spike in the number of rows returned (`@rows_returned`). \n\n### Triage and Response\n1. Determine if the user should be legitimately performing large queries.\n","options":{"detectionMethod":"anomaly_detection","evaluationWindow":1800,"maxSignalDuration":86400,"keepAlive":7200},"version":2,"isDefault":true,"filters":[],"queries":[{"distinctFields":[],"name":"","metric":"@rows_returned","aggregation":"sum","groupByFields":["@usr.id"],"query":"source:salesforce @rows_returned:*"}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":""}],"type":"log_detection","id":"kls-bnv-ip8","createdAt":1621929255172,"name":"Anomalous amount of Salesforce query results"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:salesforce","tactic:TA0006-credential-access","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## **Goal:**\nDetect a brute force attack on a Salesforce user. \n\n## **Strategy:**\n**To determine a successful attempt:** Detect when the same user fails to login five times and then successfully logs in. This generates a `MEDIUM` severity signal.\n\n**To determine an unsuccessful attempt:** Detect when the same user fails to login ten times. This generates an `INFO` severity signal.\n\n## **Triage & Response:**\n1. Inspect the logs to see if this was a valid login attempt.\n2. See if 2FA was authenticated.\n3. If the user was compromised, rotate user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":2,"isDefault":true,"filters":[],"queries":[{"query":"source:salesforce @status:\"Invalid Password\"","groupByFields":["@usr.id"],"aggregation":"count","name":"failed_login","distinctFields":[]},{"query":"source:salesforce @status:Success","groupByFields":["@usr.id"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"Successful","condition":"failed_login>5 && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"failed_login>10"}],"type":"log_detection","id":"dm5-uvn-yrr","createdAt":1621929254947,"name":"Salesforce Brute force attack on user"},{"creationAuthorId":2320499,"tags":[],"isEnabled":true,"hasExtendedTitle":false,"message":"rule message","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":1,"createdAt":1623685422510,"filters":[{"action":"require","query":"env:prod"