promised-ec2\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":3,"isDefault":true,"filters":[],"queries":[{"query":"source:guardduty @evt.name:(Behavior\\:EC2\\/TrafficVolumeUnusual)","groupByFields":["instance-id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"ipt-dpt-t69","createdAt":1587525393982,"name":"AWS EC2 instance network traffic volume unusual"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["scope:apache","technique:T1190-exploit-public-facing-application","source:apache","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a web application is being scanned. This identifies attacker IP addresses who are not trying to hide their attempt to attack your system. More advanced hackers will use an inconspicuous user agent. \n\n### Strategy\nInspect the user agent in the HTTP headers to determine if an IP is scanning your application and generate an `INFO` signal. \n\n### Triage and Response\n1. Determine if this IP is making authenticated requests to the application.\n2. If the IP is making authenticated requests to the application:\n * Investigate the HTTP logs and determine if the user is attacking your application.\n\nThe HTTP headers in the query are from [darkqusar][1]''s [gist][2] \n\n[1]: https://gist.github.com/darkquasar\n[2]: https://gist.github.com/darkquasar/84fb2cec6cc1668795bd97c02302d380\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":9,"isDefault":true,"filters":[{"action":"require","query":"source:foo"}],"queries":[{"query":"source:apache @http.useragent:(*burp* OR *burpcollaborator.net* OR *qualys* OR *nexpose* OR *OpenVAS* OR *Nikto* OR *Meterpreter* OR *IceWeasel* OR *DirB* OR *Comodo* OR *Tripwir