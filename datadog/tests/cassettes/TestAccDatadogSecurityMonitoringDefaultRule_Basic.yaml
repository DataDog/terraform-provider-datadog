oupByFields":["@network.client.ip"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"oxj-rwr-gxq","createdAt":1587530154864,"name":"NGINX ingress controller HTTP requests from security scanner"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1190-exploit-public-facing-application","source:fastly","scope:fastly","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a web application is being scanned. This identifies attacker IP addresses who are not trying to hide their attempt to attack your system. More advanced hackers will use an inconspicuous user agent. \n\n### Strategy\nInspect the user agent in the HTTP headers to determine if an IP is scanning your application and generate an `INFO` signal. \n\n### Triage and response\n1. Determine if this IP is making authenticated requests to the application.\n2. If the IP is making authenticated requests to the application:\n * Investigate the HTTP logs and determine if the user is attacking your application.\n\nThe HTTP headers in the query are from [darkqusar][1]''s [gist][2]. \n\n[1]: https://gist.github.com/darkquasar\n[2]: https://gist.github.com/darkquasar/84fb2cec6cc1668795bd97c02302d380\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:fastly @http.useragent:(*burp* OR *burpcollaborator.net* OR *qualys* OR *nexpose* OR *OpenVAS* OR *Nikto* OR *Meterpreter* OR *IceWeasel* OR *DirB* OR *Comodo* OR *Tripwire* OR *Retina* OR *MBSA* OR *ImmuniWeb* OR *Netsparker* OR *Acunetix* OR *Intruder* OR *nmap* OR *CVE* OR *base64* OR *eval* OR *javascript* OR *alert*)","groupByFields":["@network.client.ip"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"dqs-oru-107","createdAt":1587530162282,"name":"Fastly HTTP Requests from Security Scanner"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when there is unauthorized activity by a service account in GCP\n\n### Strategy\nMonitor GCP logs and detect when a service account makes an API request and the request returns the status code equal to `7` within the log attribute `@data.protoPayload.status.code`. The status code `7` indicates the service account did not have permission to make the API call.\n\n### Triage and response\n1. Determine the service account that made the unauthorized calls.\n2. Investigate if there is a misconfiguration in IAM permissions or if an attacker compromised the service account\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.* @data.protoPayload.status.code:7 @usr.id:(*gserviceaccount.com OR *google.com)","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"greater than 1000 failed attempts","condition":"a > 1000"},{"status":"medium","notifications":[],"name":"greater than 100 failed attempts","condition":"a > 100"},{"status":"low","notifications":[],"name":"greater than 10 failed attempts","condition":"a > 10"}],"type":"log_detection","id":"89d-2v1-fvm","createdAt":1587592191518,"name":"GCP unauthorized service account activity"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:iis","scope:iis","technique:T1190-exploit-public-facing-application","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a web application is being scanned. This will identify attacker IP addresses who are not trying to hide their attempt to attack your system. More advanced hackers will use an inconspicuous user agent. \n\n### Strategy\nInspect the user agent in the HTTP headers to determine if an IP is scanning your application and generate an `INFO` signal. \n\n### Triage and response\n1. Determine if this IP is making authenticated requests to the application.\n2. If the IP is making authenticated requests to the application:\n * Investigate the HTTP logs and determine if the user is attacking your application.\n\nThe HTTP headers in the query are from [darkqusar][1]''s [gist][2] \n\n[1]: https://gist.github.com/darkquasar\n[2]: https://gist.github.com/darkquasar/84fb2cec6cc1668795bd97c02302d380\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:iis @http.useragent:(*burp* OR *burpcollaborator.net* OR *qualys* OR *nexpose* OR *OpenVAS* OR *Nikto* OR *Meterpreter* OR *IceWeasel* OR *DirB* OR *Comodo* OR *Tripwire* OR *Retina* OR *MBSA* OR *ImmuniWeb* OR *Netsparker* OR *Acunetix* OR *Intruder* OR *nmap* OR *CVE* OR *base64* OR *eval* OR *javascript* OR *alert*)","groupByFields":["@network.client.ip"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"ftm-iao-udy","createdAt":1587530716843,"name":"IIS HTTP requests from security scanner"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when unauthorized activity by a user is detected in GCP\n\n### Strategy\nMonitor GCP logs and detect when a user account makes an API request and the request returns the status code equal to `7` within the log attribute `@data.protoPayload.status.code`. The status code `7` indicates the user account did not have permission to make the API call.\n\n### Triage and response\n1. Determine the user who made the unauthorized calls.\n2. Determine if there is a misconfiguration in IAM permissions or whether an attacker has compromised the user account.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.* @data.protoPayload.status.code:7 -@usr.id:(*gserviceaccount.com OR *google.com)","groupByFields":["@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"greater than 1000 failed attempts","condition":"a > 1000"},{"status":"medium","notifications":[],"name":"greater than 100 failed attempts","condition":"a > 100"},{"status":"low","notifications":[],"name":"greater than 10 failed attempts","condition":"a > 10"}],"type":"log_detection","id":"stt-ows-yte","createdAt":1587592193834,"name":"GCP unauthorized user activity"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.pubsub.topic"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a GCP Pub/Sub Subscribtion has been deleted. This could stop audit logs from being sent to Datadog.\n\n### Strategy\nMonitor GCP admin activity audit logs to determine when the following method is invoked:\n\n* `google.pubsub.v1.Publisher.DeleteTopic`\n\n### Triage and response\n1. Review the subscribtion and ensure it is properly configured.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.pubsub.topic @evt.name:google.pubsub.v1.Publisher.DeleteTopic","groupByFields":["@usr.id","@data.protoPayload.resourceName"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"dp6-zom-jyv","createdAt":1587592198839,"name":"GCP Pub/Sub topic deleted"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1083-file-and-directory-discovery","source:gcp","scope:gcp.gcs.bucket","tactic:TA0007-discovery","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a service account lists out GCS Buckets.\n\n### Strategy\nThis rule lets you monitor GCS bucket admin activity audit logs to determine when a service account invokes the following method:\n\n* `storage.buckets.list`\n\n### Triage and response\n1. Determine whether this service account should be making list bucket calls.\n * If the account was compromised, secure the account and investigate how it was compromised and if the account made other unauthorized calls.\n * If the owner of the service account intended to make the `ListBuckets` API call, consider whether this API call is needed. It could cause a security issue for the application to know the name of the bucket it needs to access. If it''s not needed, modify this rule''s filter to stop generating signals for this specific service account.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.gcs.bucket @evt.name:storage.buckets.list @usr.id:*gserviceaccount.com","groupByFields":["project_id","bucket_name","@usr.id"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"cnc-wi1-llf","createdAt":1587592199858,"name":"GCP Bucket enumerated"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:gcp","security:compliance","scope:gcp.pubsub.subscription"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a change to a GCP Pub/Sub Subscription has been made. This could stop audit logs from being sent to Datadog.\n\n### Strategy\nMonitor GCP admin activity audit logs to determine when any of the following methods are invoked:\n\n* `google.pubsub.v1.Subscriber.UpdateSubscription`\n* `google.pubsub.v1.Subscriber.DeleteSubscription`\n\n### Triage and response\n1. Review the subscribtion and ensure it is properly configured.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":300,"keepAlive":300},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:gcp.pubsub.subscription @evt.name:(google.pubsub.v1.Subscriber.UpdateSubscription OR google.pubsub.v1.Subscriber.DeleteSubscription)","groupByFields":["@usr.id","@data.protoPayload.resourceName"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"tsj-mac-mdc","createdAt":1587592205917,"name":"GCP Pub/Sub Subscriber modified"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:okta"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a new Okta API token is created.\n\n### Strategy\nThis rule lets you monitor the following Okta event to detect when a new Okta API token is created:\n\n* `system.api_token.create`\n\n### Triage and response\n1. Contact the user who created the API token and ensure that the API token is needed.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:okta @evt.name:system.api_token.create","groupByFields":["@usr.email"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"lpf-tho-8sx","createdAt":1589315541698,"name":"Okta API Token Created or Enabled"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:okta"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is denied access to sign on to an app based on sign-on policy.\n\n### Strategy\nThis rule lets you monitor the following Okta events to detect when a user is denied access to sign on to an app based on sign-on policy:\n\n* `application.policy.sign_on.deny_access`\n\n### Triage and response\n1. Inspect the `@target` array to determine why the user was denied access to sign on.\n2. Contact the user to determine whether they attempted to access this app or whether their account is compromised.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:okta @evt.name:application.policy.sign_on.deny_access","groupByFields":["@usr.email"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"pjd-jyc-9fb","createdAt":1589315544752,"name":"Okta User Access Denied to Sign On"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:okta"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an IP address identified as malicious by Okta''s ThreatInsight communicates with your Okta account.\n\n### Strategy\nThis rule lets you monitor the following Okta events to detect when a malicious IP address communicates with your Okta account:\n\n* `security.threat.detected`\n\n### Triage and response\n1. Determine if the `@usr.email` is `Unknown` or is an authenticated user.\n2. If the user is authenticated, conduct an investigation to determine if the IP address that is communicating with Okta is the user''s IP address, or if the account is compromised.\n3. Consider switching ThreatInsight from `log mode` to `log and block mode` to block future requests from IP addresses on the ThreatInsight threat intelligence list.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:okta @evt.name:security.threat.detected @evt.outcome:ALLOW","groupByFields":["@network.client.ip"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"x5j-v1t-d2r","createdAt":1589315626499,"name":"Malicious IP Communicating with Okta"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:okta"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user attempts to bypass multi-factor authentication (MFA).\n\n### Strategy\nThis rule lets you monitor the following Okta events to detect when a user attempts to bypass MFA:\n\n* `user.mfa.attempt_bypass`\n\n### Triage and response\n1. Contact the user who attempted to bypass MFA and ensure the request was legitimate.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:okta @evt.name:user.mfa.attempt_bypass","groupByFields":["@usr.email"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"wbd-slu-e6s","createdAt":1589315643307,"name":"Okta MFA Bypass Attempted"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user attaches to a pod.\n\n### Strategy\nThis rule monitors when a user attaches (`@objectRef.subresource:attach`) to a pod (`@objectRef.resource:pods`).\n\nA user should not need to attach to a pod. Attaching to a pod allows a user to attach to any process in a running container which may give an attacker access to sensitive data.\n\n### Triage and response\n1. Determine if the user should be attaching to a running container.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":10,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:pods @objectRef.subresource:attach @http.method:create @http.status_code:[101 TO 299]","groupByFields":["@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:pods @objectRef.subresource:attach @verb:create @responseStatus.code:[101 TO 299]","groupByFields":["@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"j6t-mva-rul","createdAt":1589375996858,"name":"User Attached to a Pod"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an unauthenticated request user is permitted in Kubernetes.\n\n### Strategy\nThis rule monitors when any action is permitted (`@http.status_code:[100 TO 299]`) for an unauthenticated user (`@user.username:\\\"system:anonymous\\\"`).\nThe `/healthz` endpoint is commonly accessed unauthenticated and it is excluded in the query filter.\n\n### Triage and response\n1. Inspect all of the HTTP paths accessed and determine if any of the path should be permitted by unauthenticated users.\n2. Determine what IP addresses accessed Kubernetes endpoints which may contain sensitive data.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"@apiVersion:audit.k8s.io* @usr.name:\"system:anonymous\" @http.status_code:[100 TO 299] -@http.url_details.path:\"/healthz\"","groupByFields":[],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @user.username:\"system:anonymous\" @responseStatus.code:[100 TO 299] -@requestURI:\"/healthz\"","groupByFields":[],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"f1o-py5-a50","createdAt":1589376002149,"name":"Anonymous Request Authorized"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a pod is attached to the host network.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`) action occurs for a pod (`@objectRef.resource:pods`) with the host network `@requestObject.spec.hostNetwork:true` attached.\n\nAttaching the `hostNetwork` permits a pod to access the node''s network adapter allowing a pod to listen to all network traffic for all pods on the node and communicate with other pods on the network namespace.\n\n### Triage and response\n1. Determine if the pod needs `hostNetwork` access.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:pods @http.method:create @requestObject.spec.hostNetwork:true @http.status_code:[200 TO 299]","groupByFields":["@requestObject.metadata.generateName"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:pods @verb:create @requestObject.spec.hostNetwork:true @responseStatus.code:[200 TO 299]","groupByFields":["@requestObject.metadata.generateName"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"d3g-xpz-cwc","createdAt":1589376007079,"name":"Kubernetes Pod Created with hostNetwork"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is creating a pod in one of the Kubernetes default namespaces.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`) action occurs for a pod (`@objectRef.resource:pods`) within either of the `kube-system` or `kube-public` namespaces.\n\nThe only users creating pods in the `kube-system` namespace should be cluster administrators. Furthermore, it is best practice to not run any cluster critical infrastructure in the `kube-system` namespace.\n\nThe `kube-public` namespace is intended for Kubernetes objects which should be readable by unauthenticated users. Thus, a pod should likely not be created in the `kube-public` namespace.\n\n### Triage and response\n1. Determine if the user should be creating this new pod in one of the default namespaces.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:pods @http.method:create @objectRef.namespace:(\"kube-system\" OR \"kube-public\") @http.status_code:[200 TO 299]","groupByFields":["@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:pods @verb:create @objectRef.namespace:(\"kube-system\" OR \"kube-public\") @responseStatus.code:[200 TO 299]","groupByFields":["@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"tvf-ju6-h3i","createdAt":1589376012191,"name":"Kubernetes Pod Created in Kube Namespace"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is creating a service account in one of the Kubernetes default namespaces.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`) action occurs for a service account (`@objectRef.resource:serviceaccounts`) within either of the `kube-system` or `kube-public` namespaces.\n\nThe only users creating service accounts in the `kube-system` namespace should be cluster administrators. Furthermore, it is best practice to not run any cluster critical infrastructure in the `kube-system` namespace.\n\nThe `kube-public` namespace is intended for kubernetes objects which should be readable by unauthenticated users. Thus, a service account should likely not be created in the `kube-public` namespace.\n\n### Triage and response\n1. Determine if the user should be creating this new service account in one of the default namespaces.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":9,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:serviceaccounts @http.method:create @objectRef.namespace:(\"kube-system\" OR \"kube-public\") @http.status_code:[200 TO 299]","groupByFields":["@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:serviceaccounts @verb:create @objectRef.namespace:(\"kube-system\" OR \"kube-public\") @responseStatus.code:[200 TO 299]","groupByFields":["@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"loy-9ka-bc2","createdAt":1589376017036,"name":"Kubernetes Service Account Created in Kube Namespace"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user is creating a Kubernetes namespace.\n\n### Strategy\nThis rule monitors when a `create` action occurs for the Kubernetes namespace (`@objectRef.resource:namespaces`) to detect when a user is creating a new Kubernetes namespace.\n\n### Triage and response\n1. Determine if the user should be creating this new namespace.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":8,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:namespaces @http.method:create -@objectRef.name:(\"default\" OR \"kube-system\" OR \"kube-public\") @http.status_code:[200 TO 299]","groupByFields":["@objectRef.name","@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:namespaces @verb:create -@objectRef.name:(\"default\" OR \"kube-system\" OR \"kube-public\") @responseStatus.code:[200 TO 299]","groupByFields":["@objectRef.name","@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"zgq-pd9-wgw","createdAt":1589376020564,"name":"New Kubernetes Namespace Created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a service''s port is attached to the node''s IP.\n\n### Strategy\nThis rule monitors when a create (`@http.method:create`) action occurs for a service (`@objectRef.resource:services`) attaching the service''s port to the node''s IP `@requestObject.spec.type:NodePort`.\n\nExposing the service''s port to the the node''s IP allows other hosts on the network namespace to access this service.\n\n### Triage and response\n1. Determine if the service needs to expose it''s network connection with `NodePort` access.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":9,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:services @http.method:create @requestObject.spec.type:NodePort @http.status_code:[200 TO 299]","groupByFields":["@objectRef.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:services @verb:create @requestObject.spec.type:NodePort @responseStatus.code:[200 TO 299]","groupByFields":["@objectRef.name"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"cvp-3wz-v3s","createdAt":1589376023160,"name":"Kubernetes Service Created with NodePort"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:kubernetes"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when a user execs into a pod.\n\n### Strategy\nThis rule monitors when a user execs (`@objectRef.subresource:exec`) into to a pod (`@objectRef.resource:pods`).\n\nA user should not need to exec into a pod. Execing into a pod allows a user to execute any process in container which is not already running.\nIt is most common to execute the bash process to gain an interactive shell.\nIf this is an attacker, they can access any data which the pod has permissions to, including secrets.\n\n### Triage and response\n1. Determine if the user should be execing into a running container.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":10,"isDefault":true,"filters":[],"queries":[{"query":"source:kubernetes.audit @objectRef.resource:pods @objectRef.subresource:exec @http.method:create @http.status_code:[101 TO 299]","groupByFields":["@usr.name"],"aggregation":"count","name":"standardized_attributes","distinctFields":[]},{"query":"@apiVersion:audit.k8s.io* @objectRef.resource:pods @objectRef.subresource:exec @verb:create @responseStatus.code:[101 TO 299]","groupByFields":["@user.username"],"aggregation":"count","name":"non_standardized_attributes","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"standardized","condition":"standardized_attributes > 0"},{"status":"info","notifications":[],"name":"non-standardized","condition":"non_standardized_attributes > 0"}],"type":"log_detection","id":"hyd-cu4-79x","createdAt":1589376094658,"name":"User Exec into a Pod"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","framework:cis","source:cloudtrail","control:cis-3.10"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AWS security group is opened to the world.\n\n### Strategy\nMonitor CloudTrail and detect when an AWS security group has been created or modified with one of the following API calls:\n* [AuthorizeSecurityGroupIngress][1]\n* [AuthorizeSecurityGroupEgress][2]\n* [RevokeSecurityGroupIngress][3]\n* [RevokeSecurityGroupEgress][4]\n* [CreateSecurityGroup][5]\n* [DeleteSecurityGroup][6]\n\nThis rule inspects the `@requestParameters.ipPermissions.items.ipRanges.items.cidrIp` array to determine if either of the strings are contained:\n* `0.0.0.0/0`\n* `::/0`\n\n### Triage and response\n1. Determine who the user was who made this API call.\n2. Contact the user and see if this was an API call which was made by the user.\n3. If the API call was not made by the user:\n  * Rotate the user credentials and investigate what other API calls.\n  * Determine what other API calls the user made which were not made by the user.\n\n[1]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_AuthorizeSecurityGroupIngress.html\n[2]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_AuthorizeSecurityGroupEgress.html\n[3]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RevokeSecurityGroupIngress.html\n[4]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RevokeSecurityGroupEgress.html\n[5]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateSecurityGroup.html\n[6]: https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DeleteSecurityGroup.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:(AuthorizeSecurityGroupIngress OR AuthorizeSecurityGroupEgress OR RevokeSecurityGroupIngress OR RevokeSecurityGroupEgress OR CreateSecurityGroup OR DeleteSecurityGroup) @requestParameters.ipPermissions.items.ipRanges.items.cidrIp:(\"0.0.0.0/0\" OR \"::/0\")","groupByFields":["@requestParameters.groupId"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"qdm-6uu-gqf","createdAt":1593621503430,"name":"AWS Security Group Open to the World"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an S3 bucket policy is made public.\n\n### Strategy\nThis rule lets you monitor these CloudTrail API calls to detect when an AWS bucket is made public:\n\n* [PutBucketAcl][1]\n\nThis rule inspects the `@requestParameters.AccessControlPolicy.AccessControlList.Grant.Grantee.URI` array to determine if either of the strings are contained:\n* `http://acs.amazonaws.com/groups/global/AuthenticatedUsers`\n* `http://acs.amazonaws.com/groups/global/AllUsers`\n\nA match of either of these string indicates the S3 bucket policy is made public.\n\n### Triage and response\n1. Determine if the bucket policy should be made public.\n2. Determine which user in your organization made the bucket policy public.\n3. Contact the user to see if they intended to make the bucket policy public.\n4. If the user did not make the API call:\n * Rotate the credentials.\n * Investigate if the same credentials made other unauthorized API calls.\n\n[1]: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/s3api/put-bucket-acl.html\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:PutBucketAcl @requestParameters.AccessControlPolicy.AccessControlList.Grant.Grantee.URI:(\"http://acs.amazonaws.com/groups/global/AuthenticatedUsers\"  OR \"http://acs.amazonaws.com/groups/global/AllUsers\")","groupByFields":["@requestParameters.bucketName"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"zdk-9gu-nrg","createdAt":1594140279364,"name":"AWS S3 Bucket Policy Made Public"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","scope:ec2","source:cloudtrail"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an AMI is made public.\n\n### Strategy\nThis rule lets you monitor these CloudTrail API calls to detect if an AMI is made public.\n\n* [ModifyImageAttribute][1]\n\nThis rule inspects the `@requestParameters.launchPermission.add.items.group` array to determine if the string `all` is contained. This is the indicator which means the image is made public.\n\n### Triage and response\n1. Determine if the AMI should be made public.\n2. Determine which user in your organization made the AMI public.\n3. Contact the user to see if they intended to make the image public.\n4. If the user did not make the API call:\n * Rotate the credentials.\n * Investigate if the same credentials made other unauthorized API calls.\n\n[1]: https://docs.aws.amazon.com/cli/latest/reference/ec2/modify-image-attribute.html#examples\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":3600,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:cloudtrail @evt.name:ModifyImageAttribute @requestParameters.launchPermission.add.items.group:\"all\"","groupByFields":["@userIdentity.arn"],"aggregation":"count","name":"","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"a > 0"}],"type":"log_detection","id":"eh4-lwa-d9z","createdAt":1594140296319,"name":"AWS AMI Made Public"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["tactic:TA0006-credential-access","source:auth0","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## **Goal:**\nDetect a brute force attack on a user. \n\n## **Strategy:**\n**To determine a successful attempt:** Detect when the same user fails to login five times and then successfully logs in. This generates a `MEDIUM` severity signal.\n\n**To determine an unsuccessful attempt:** Detect when the same user fails to login five times. This generates an `INFO` severity signal.\n\n## **Triage and response:**\n1. Inspect the logs to see if this was a valid login attempt.\n2. See if 2FA was authenticated\n3. If the user was compromised, rotate user credentials.\n\n","options":{"detectionMethod":"threshold","evaluationWindow":600,"maxSignalDuration":86400,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:auth0 @evt.name:(failed_login_incorrect_password OR failed_login_invalid_email_or_username)","groupByFields":["@usr.id"],"aggregation":"count","name":"failed_login","distinctFields":[]},{"query":"source:auth0 @evt.name:success_login","groupByFields":["@usr.id"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"Successful","condition":"failed_login>5 && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"failed_login>10"}],"type":"log_detection","id":"dde-oia-yjr","createdAt":1597422956269,"name":"Brute force attack on an Auth0 user"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["tactic:TA0006-credential-access","source:auth0","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## **Goal:**\nDetect log ins from the same user from multiple countries within a short time frame.\n\n## **Strategy:**\nUtilize geo-ip data to detect when a user logs in from two IP addresses which are in different countries within a short time frame.\n\n## **Triage and response:**\n1. See if 2FA was used for authentication.\n2. Contact the user and see if this behavior is expected.\n3. If the user was compromised, rotate the user credentials.\n","options":{"detectionMethod":"threshold","evaluationWindow":3600,"maxSignalDuration":86400,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:auth0 @evt.name:success_login","groupByFields":["@usr.id"],"aggregation":"cardinality","name":"successful_logins_by_country","distinctFields":["@network.client.geoip.country.name"]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"successful_logins_by_country > 1"}],"type":"log_detection","id":"j6f-xqz-wig","createdAt":1597422956982,"name":"Auth0 user authenticating from multiple countries"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["technique:T1078-valid-accounts","source:auth0","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"## **Goal:**\nDetect when a user logs in with a breached password.\n\n## **Strategy:**\nAuth0 logs an event when a user logs in with a breached password. When this event is detected, Datadog generates a `MEDIUM` severity Security Signal.\n\nYou can see more information on how Auth0 detects breached passwords on their [documentation][1].\n\n## **Triage and response:**\n1. Inspect the policy and user location to see if this was a login from approved location\n2. See if 2FA was authenticated\n3. If the user was compromised, rotate user credentials.\n\n[1][https://auth0.com/docs/anomaly-detection/brute-force-protection]\n","options":{"detectionMethod":"threshold","evaluationWindow":0,"maxSignalDuration":0,"keepAlive":0},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:auth0 @evt.name:breached_password","groupByFields":["@usr.id"],"aggregation":"count","name":"breached_password","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"medium","notifications":[],"name":"","condition":"breached_password > 0"}],"type":"log_detection","id":"yhw-avf-dz0","createdAt":1597422957145,"name":"Auth0 user logged in with a breached password"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["tactic:TA0006-credential-access","source:auth0","technique:T1110-brute-force","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## **Goal:**\nDetect Account Take Over (ATO) through credential stuffing attack.\n\n## **Strategy:**\n**To determine a successful attempt:** Detect a high number of failed logins from at least ten unique users and at least one successful login for a user. This generates a `HIGH` severity signal.\n\n**To determine an unsuccessful attempt:** Detect a high number of failed logins from at least ten unique users. This generates an `INFO` severity signal.\n\n## **Triage and response:**\n1. Inspect the logs to see if this was a valid login attempt.\n2. See if 2FA was authenticated\n3. If the user was compromised, rotate user credentials.\n\n","options":{"detectionMethod":"threshold","evaluationWindow":600,"maxSignalDuration":86400,"keepAlive":3600},"version":7,"isDefault":true,"filters":[],"queries":[{"query":"source:auth0 @evt.name:(failed_login_incorrect_password OR failed_login_invalid_email_or_username)","groupByFields":["@network.client.ip"],"aggregation":"cardinality","name":"unique_users_failing_to_login","distinctFields":["@usr.id"]},{"query":"source:auth0 @evt.name:success_login","groupByFields":["@network.client.ip"],"aggregation":"count","name":"successful_login","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"Successful","condition":"unique_users_failing_to_login>10 && successful_login>=1"},{"status":"info","notifications":[],"name":"Attempt","condition":"unique_users_failing_to_login>10"}],"type":"log_detection","id":"ryo-snu-uva","createdAt":1597422958108,"name":"Credential stuffing attack on Auth0"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1158","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nHidden files may be used by attackers to hide from detection mechanisms on hosts and containers. This detection aims at finding the creation of any new hidden files.\n\n## Strategy\nIn Linux, files are hidden from users by prepending `.` to the filename. For example `.some.file`. This detection will monitor for the creation of any file thats name begins with a `.`.\n\n## Triage & Response\n1. Check to see which user or process created the new hidden file.\n3. If these new files are not expected contain the host or container, roll back to a known good configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:runtime-security-agent @agent_rule_id:\"hidden_file\"","groupByFields":["host"],"aggregation":"count","name":"previous_agent_rule","distinctFields":[]},{"query":"source:runtime-security-agent @agent.rule_id:\"hidden_file\"","groupByFields":["host"],"aggregation":"count","name":"current_agent_rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"previous_agent_rule > 0 || current_agent_rule > 0"}],"type":"workload_security","id":"irl-syq-8wf","createdAt":1598443015169,"name":"A hidden file was created"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when any user logs in to Azure AD without multi-factor authentication.\n\n### Strategy\nThis rule monitors Azure Activity logs for Active Directory logs and detects when any `@evt.category` has a value of  `SignInLogs`, and `@properties.authenticationRequirement` has a value of `singleFactorAuthentication`.\n\n### Triage and response\n1. Reach out to the user to determine if the login was legitimate.\n2. If the login was legitimate, request that the user enables 2FA.\n3. If the login wasn''t legitimate, rotate the credentials.\n4. Review all user accounts to ensure MFA is enabled.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":6,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.activedirectory @evt.category:SignInLogs @properties.authenticationRequirement:singleFactorAuthentication","groupByFields":["@usr.id"],"aggregation":"count","name":"user_login_without_mfa","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"low","notifications":[],"name":"","condition":"user_login_without_mfa > 0"}],"type":"log_detection","id":"c8i-66d-m7u","createdAt":1598468815267,"name":"Azure AD Login Without MFA"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","technique:T1190-exploit-public-facing-application","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an Azure Frontdoor Web Application Firewall (WAF) logs a request from an IP address.\n\n### Strategy\nThis rule monitors Azure Activity logs for Frontdoor Web Application Firewall logs and detects when the `@evt.name` has a value of  `Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write` and `@properties.action` has a value of `Log`.\n\n### Triage and response\n1. Inspect whether this request should have been blocked or not.\n2. Navigate to the IP dashboard and inspect other requests this IP address has made.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.network @evt.name:\"Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write\" @properties.action:Log","groupByFields":["@properties.clientIP"],"aggregation":"count","name":"waf_logged_a_request","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"waf_logged_a_request > 0"}],"type":"log_detection","id":"bkk-48l-vem","createdAt":1598468815399,"name":"Azure Frontdoor WAF Logged a Request"}]}'
