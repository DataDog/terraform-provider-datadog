    body: '{"meta":{"page":{"total_filtered_count":100,"total_count":322}},"data":[{"updateAuthorId":0,"creationAuthorId":0,"tags":["security:compliance","source:azure"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an Azure network security group allows inbound traffic from all IP Addresses.\n\n### Strategy\nThis rule monitors Azure Activity logs for network changes and detects when the `@evt.name` has a value of  `MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE`, `@properties.securityRules.properties.direction` has a value of `Inbound`, `@properties.securityRules.properties.access` has a value of `Allow`, and `@properties.securityRules.properties.sourceAddressPrefix` has a value of either `0.0.0.0/0` OR `*`.\n\n### Triage and response\n1. Inspect which Virtual Machines are associated with this security group.\n2. Determine whether this security group and the VMs should permit inbound traffic from all IP addresses.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.network @evt.name:\"MICROSOFT.NETWORK/NETWORKSECURITYGROUPS/WRITE\" @properties.securityRules.properties.direction:Inbound @properties.securityRules.properties.access:Allow @properties.securityRules.properties.sourceAddressPrefix:(\"0.0.0.0/0\" OR \"*\")","groupByFields":["@resourceId"],"aggregation":"count","name":"security_group_open_to_world","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"security_group_open_to_world > 0"}],"type":"log_detection","id":"owu-2uz-8cb","createdAt":1598468816111,"name":"Azure Network Security Group Open to the World"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:azure","technique:T1190-exploit-public-facing-application","security:attack","tactic:TA0001-initial-access"],"isEnabled":true,"hasExtendedTitle":true,"message":"### Goal\nDetect when an Azure Frontdoor Web Application Firewall (WAF) blocks a request from an IP address.\n\n### Strategy\nThis rule monitors Azure Activity logs for Frontdoor Web Application Firewall logs and detects when the `@evt.name` has a value of  `Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write` and `@properties.action` has a value of `Block`.\n\n### Triage and response\n1. Inspect whether this request should have been blocked or not.\n2. Navigate to the IP dashboard and inspect other requests this IP address has made.\n","options":{"detectionMethod":"threshold","evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":5,"isDefault":true,"filters":[],"queries":[{"query":"source:azure.network @evt.name:\"Microsoft.Network/FrontDoor/WebApplicationFirewallLog/Write\" @properties.action:Block","groupByFields":["@properties.clientIP"],"aggregation":"count","name":"waf_blocked_a_request","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"info","notifications":[],"name":"","condition":"waf_blocked_a_request > 0"}],"type":"log_detection","id":"xyt-fqh-myv","createdAt":1598468816869,"name":"Azure Frontdoor WAF Blocked a Request"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1070","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nMany attackers attempt to evade detection by deleting evidence of their presence on a host or container. A common way to do this is by deleting or modifying critical system logs that would otherwise log their activity. This detection aims to detect an attackers attempts to conceal themselves by destroying log data.\n\n## Strategy\nThis detection monitors the deletion of any log files under `/var/log` which is where many critical Linux log files are stored.\n\n## Triage & Response\n1. Check the name of the log file that was deleted.\n2. Check which user or process deleted the log.\n3. If this activity is not expected, contain the host or container, and roll back to a known good configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:runtime-security-agent @agent_rule_id:\"logs_removed\"","groupByFields":["host"],"aggregation":"count","name":"previous_agent_rule","distinctFields":[]},{"query":"source:runtime-security-agent @agent.rule_id:\"logs_removed\"","groupByFields":["host"],"aggregation":"count","name":"current_agent_rule","distinctFields":[]}],"isDeleted":false,"cases":[{"status":"high","notifications":[],"name":"","condition":"previous_agent_rule > 0 || current_agent_rule > 0"}],"type":"workload_security","id":"t7t-jio-cms","createdAt":1598516746158,"name":"A log file in /var/log/ was removed"},{"updateAuthorId":0,"creationAuthorId":0,"tags":["source:runtime-security-agent","technique:T1070","security:attack"],"isEnabled":true,"hasExtendedTitle":true,"message":"## Goal\nMany attackers attempt to evade detection by deleting evidence of their presence on a host or container. A common way to do this is by deleting or modifying critical system logs that would otherwise log their activity. This detection aims to detect an attackers attempts to conceal themselves by destroying log data.\n\n## Strategy\nThis detection monitors the truncation (like the clearing of data within) of any log files under `/var/log` which is where many critical Linux log files are stored.\n\n## Triage & Response\n1. Check the name of the log file that was modified.\n2. Check which user or process modified the log.\n3. If this activity is not expected, contain the host or container, and roll back to a known good configuration.\n","options":{"detectionMethod":"threshold","evaluationWindow":300,"maxSignalDuration":86400,"keepAlive":3600},"version":4,"isDefault":true,"filters":[],"queries":[{"query":"source:runtime-security-agent @agent_rule_id:\"logs_altered\"","groupByFields":["host"],"aggregati