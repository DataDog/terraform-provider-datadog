name: PR Integration Tests

permissions:
  contents: read

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [master, 4.x]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.head_ref || github.run_id }}-pr-integration
  cancel-in-progress: true

env:
  TERRAFORM_VERSION: "1.13.1"

jobs:
  determine-tests:
    runs-on: ubuntu-latest
    outputs:
      test_args: ${{ steps.build-args.outputs.test_args }}
      should_run: ${{ steps.build-args.outputs.should_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD > /tmp/changed_files.txt
          echo "Changed files:"
          cat /tmp/changed_files.txt
      - name: Select tests and build args
        id: build-args
        run: |
          RUN_REGEX=$(cat /tmp/changed_files.txt | bash scripts/select-pr-tests.sh)

          if [ -z "$RUN_REGEX" ]; then
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "No resource/datasource changes detected, skipping integration tests"
            exit 0
          fi

          echo "should_run=true" >> "$GITHUB_OUTPUT"

          ARGS="-run '${RUN_REGEX}'"

          SKIP_REGEX=$(bash scripts/build-skip-regex.sh)
          if [ -n "$SKIP_REGEX" ]; then
            ARGS="${ARGS} -skip '${SKIP_REGEX}'"
          fi

          echo "test_args=${ARGS}" >> "$GITHUB_OUTPUT"
          echo "Test args: ${ARGS}"

  integration-tests:
    needs: determine-tests
    if: needs.determine-tests.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Start the Datadog Agent locally
        uses: datadog/agent-github-action@8240b406d73cb84cd5085a3919a78f59c258da3a
        with:
          api_key: ${{ secrets.DD_API_KEY }}
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      - name: Install Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
          go-version: "1.23"
          cache: true
      - uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092
        with:
          path: ~/.cache/terraform
          key: terraform-${{ env.TERRAFORM_VERSION }}
      - name: Install terraform
        run: |
          mkdir -p ~/.cache/terraform
          if [ ! -f ~/.cache/terraform/terraform-${{ env.TERRAFORM_VERSION }} ]; then
            wget https://releases.hashicorp.com/terraform/${{ env.TERRAFORM_VERSION }}/terraform_${{ env.TERRAFORM_VERSION }}_linux_amd64.zip -O ~/.cache/terraform/terraform-${{ env.TERRAFORM_VERSION }}
          fi
          unzip -o -d ~/.cache/terraform ~/.cache/terraform/terraform-${{ env.TERRAFORM_VERSION }}
      - name: Sweep stale test resources
        run: make sweep
        env:
          DD_TEST_CLIENT_API_KEY: ${{ secrets.DD_CLIENT_API_KEY }}
          DD_TEST_CLIENT_APP_KEY: ${{ secrets.DD_CLIENT_APP_KEY }}
      - name: Run selected integration tests
        run: make testacc
        env:
          RECORD: "none"
          CI: "true"
          DD_AGENT_HOST: localhost
          DD_PROFILER_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_TEST_CLIENT_API_KEY: ${{ secrets.DD_CLIENT_API_KEY }}
          DD_TEST_CLIENT_APP_KEY: ${{ secrets.DD_CLIENT_APP_KEY }}
          DD_HTTP_CLIENT_RETRY_ENABLED: "true"
          DD_ENV: prod
          DD_SERVICE: terraform-provider-datadog
          DD_VERSION: ${{ github.run_id }}
          DD_TAGS: "team:integrations-tools-and-libraries"
          TF_ACC_TERRAFORM_PATH: "/home/runner/.cache/terraform/terraform"
          TF_ACC_TEMP_DIR: "/tmp"
          TESTARGS: ${{ needs.determine-tests.outputs.test_args }}
