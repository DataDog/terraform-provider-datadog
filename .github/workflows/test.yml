name: Run Tests

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master
      - 4.x
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - mq-working-branch-master-**
      - mq-working-branch-4.x-**

concurrency:
  group: ${{ github.head_ref || github.run_id }}-test
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    if: (github.event.action != 'closed' && github.event.pull_request.merged != true) || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      - uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: python -m pip install pre-commit
      - name: set PY
        run: echo "PY=$(python -c 'import platform;print(platform.python_version())')" >> $GITHUB_ENV
      - uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always

  linter-checks:
    runs-on: ubuntu-latest
    steps:
      # if we don't do this, `gofmt` will want to rewrite all Go files due to bad line endings,
      # because Git will convert all line endings to CRLF when cloning on windows
      - name: Set Git to use Linux-style line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
          go-version: "1.23"
          cache: true
      - name: Vet
        run: make vet
      - name: License Check
        run: make license-check
      - name: Check Docs Are Up To Date
        run: make check-docs

  test:
    strategy:
      matrix:
        terraform_version:
          - "0.14.11"
          - "0.15.5"
          - "1.1.2"
          - "1.13.1"
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
          go-version: "1.23"
          cache: true
      - name: Setup terraform CLI
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1
        with:
          terraform_version: ${{ matrix.terraform_version }}
          terraform_wrapper: false
      - name: Set TF_ACC_TERRAFORM_PATH env var
        run: echo "TF_ACC_TERRAFORM_PATH=$(which terraform)" >> $GITHUB_ENV
      - name: Test
        run: make testall
        env:
          RECORD: false
  
  test-tofu:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
          go-version: "1.23"
          cache: true
      - uses: opentofu/setup-opentofu@592200bd4b9bbf4772ace78f887668b1aee8f716 # v1.0.5
        with:
          tofu_version: 1.10.5
          tofu_wrapper: false        
      - name: Set Terraform env vars
        run: |
          echo "TF_ACC_TERRAFORM_PATH=$(which tofu)" >> $GITHUB_ENV
          echo "TF_ACC_PROVIDER_HOST=registry.opentofu.org" >> $GITHUB_ENV
      - name: Test
        run: make testacc
        env:
          RECORD: false

  # Final job for branch protection rules - depends on all other jobs
  all-checks:
    runs-on: ubuntu-latest
    needs: [linter-checks, test, test-tofu]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          results="${{ needs.linter-checks.result }} ${{ needs.test.result }} ${{ needs.test-tofu.result }}"
          for result in $results; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more jobs failed or were cancelled"
              exit 1
            fi
          done
          echo "All jobs passed or were skipped!"
